<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ù–∞—à–∞ –∏—Å—Ç–æ—Ä–∏—è üíñ</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: 95%;
      max-width: 850px;
      padding: 30px;
      border-radius: 30px;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(16px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      text-align: center;
      position: relative;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 { color: #fff; margin-bottom: 5px; }
    .names { font-size: 26px; font-weight: 700; color: #fff; }
    .subtitle { color: #fff; opacity: 0.9; margin-bottom: 20px; }

    input[type="file"] {
      padding: 12px;
      border-radius: 14px;
      border: none;
      background: rgba(255,255,255,0.95);
      cursor: pointer;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }

    .photo {
      position: relative;
      animation: photoIn 0.5s ease;
    }

    @keyframes photoIn {
      from { opacity: 0; transform: scale(0.85); }
      to { opacity: 1; transform: scale(1); }
    }

    .photo img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .delete {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      cursor: pointer;
    }

    .music-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.9);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.25);
    }

    .heart {
      position: fixed;
      color: rgba(255,255,255,0.6);
      font-size: 18px;
      animation: float 8s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    @media (max-width: 600px) {
      .photo img { height: 140px; }
      .names { font-size: 22px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <button class="music-btn" onclick="toggleMusic()">üéµ</button>

    <h1>–ù–∞—à–∞ –∏—Å—Ç–æ—Ä–∏—è üíï</h1>
    <div class="names">–°–∞—à–∞ ‚ù§Ô∏è –ê–¥—É—à–∫–∞</div>
    <div class="subtitle">–ù–∞—à–∏ —Å–∞–º—ã–µ —Ç—ë–ø–ª—ã–µ –º–æ–º–µ–Ω—Ç—ã</div>

    <input type="file" accept="image/*" multiple onchange="addPhotos(event)">
    <div class="gallery" id="gallery"></div>
  </div>

  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7c6c8d6b5a.mp3" type="audio/mpeg">
  </audio>

  <script>
    let photos = JSON.parse(localStorage.getItem("photos")) || [];
    const gallery = document.getElementById("gallery");
    const music = document.getElementById("music");
    let playing = false;

    function toggleMusic() {
      playing ? music.pause() : music.play();
      playing = !playing;
    }

    function save() {
      localStorage.setItem("photos", JSON.stringify(photos));
    }

    function render() {
      gallery.innerHTML = "";
      photos.forEach((src, index) => {
        const div = document.createElement("div");
        div.className = "photo";

        const img = document.createElement("img");
        img.src = src;

        const btn = document.createElement("button");
        btn.className = "delete";
        btn.innerHTML = "‚úñ";
        btn.onclick = () => {
          photos.splice(index, 1);
          save();
          render();
        };

        div.appendChild(img);
        div.appendChild(btn);
        gallery.appendChild(div);
      });
    }

    function addPhotos(event) {
      for (let file of event.target.files) {
        const reader = new FileReader();
        reader.onload = e => {
          photos.push(e.target.result);
          save();
          render();
        };
        reader.readAsDataURL(file);
      }
    }

    function heart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = "‚ù§";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (6 + Math.random() * 4) + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 8000);
    }

    setInterval(heart, 500);
    render();
  </script>

</body>
</html>
