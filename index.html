<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Симуляция звонка Ростелеком</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        color: #fff;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }
    h1, h2 {
        margin-bottom: 20px;
    }
    button {
        background-color: #ff9800;
        border: none;
        color: white;
        padding: 12px 20px;
        margin: 8px;
        font-size: 16px;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    button:hover {
        background-color: #e68a00;
    }
    .question-box {
        margin-top: 20px;
        background: rgba(0,0,0,0.5);
        padding: 20px;
        border-radius: 15px;
    }
    .option-btn {
        display: block;
        width: 100%;
        margin: 10px 0;
    }
    .skip-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.95);
        color: #ff0000;
        font-size: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        text-align: center;
        padding: 20px;
        display: none;
        flex-direction: column;
    }
    .score-screen {
        font-size: 40px;
        margin-top: 50px;
    }
    .bg-buttons button {
        width: 150px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Симуляция звонка Ростелеком</h1>
    <p>Тест: "Как правильно отвечать на возражения клиента"</p>
    <div class="bg-buttons">
        <p>Выбери фон:</p>
        <button onclick="changeBackground('linear-gradient(to right, #00c6ff, #0072ff)')">Голубой</button>
        <button onclick="changeBackground('linear-gradient(to right, #ff416c, #ff4b2b)')">Красный</button>
        <button onclick="changeBackground('linear-gradient(to right, #43cea2, #185a9d)')">Зелёный</button>
        <button onclick="changeBackground('linear-gradient(to right, #f7971e, #ffd200)')">Оранжевый</button>
    </div>
    <button id="startBtn">Начать тест</button>

    <div id="questionContainer" class="question-box" style="display:none;">
        <h2 id="questionText"></h2>
        <div id="options"></div>
    </div>

    <div id="scoreScreen" class="score-screen" style="display:none;">
        Ваш результат: <span id="scoreValue">0</span> баллов
    </div>
</div>

<div id="skipScreen" class="skip-screen">
    Вас скипнули
</div>

<script>
const questions = [
    // 1. Приветствие
    {
        text: "Приветствие. Как правильно начать разговор?",
        options: [
            { text: "Здравствуйте! Вас приветствует оператор городской связи компании Ростелеком! Меня зовут Вася!", correct: true, points: 5 },
            { text: "Эй, что там?", correct: false, points: 0 },
            { text: "Привет, это Ростелеком", correct: false, points: 0 },
            { text: "Вы меня знаете?", correct: false, points: 0 }
        ]
    },
    // 2. Причина звонка
    {
        text: "Как правильно сообщить причину звонка?",
        options: [
            { text: "Для вас важное оповещение: сегодня заканчивается срок действия договора по обслуживанию вашего городского телефона. Подскажите, решили ли вы отказаться?", correct: true, points: 5 },
            { text: "Вы хотите что-то продлить?", correct: false, points: 0 },
            { text: "Вам звонят из Ростелекома, всё ясно?", correct: false, points: 0 },
            { text: "Не хотите платить?", correct: false, points: 0 }
        ]
    },
    // 3. Срок продления
    {
        text: "Клиент соглашается продлить. Как уточнить срок?",
        options: [
            { text: "Для начала необходимо выбрать срок, на который хотите продлить обслуживание (1-5 лет). Как вам будет лучше?", correct: true, points: 5 },
            { text: "Просто продлим на 1 год", correct: false, points: 0 },
            { text: "Выберите любой срок", correct: false, points: 0 },
            { text: "Сколько хотите, не важно", correct: false, points: 0 }
        ]
    },
    // 4. Способ получения договора
    {
        text: "Как правильно спросить о способе получения договора?",
        options: [
            { text: "После составления заявки вы сможете получить договор. Вам привезёт доставщик или почтой? Как будет удобнее?", correct: true, points: 5 },
            { text: "Забирайте сами, как хотите", correct: false, points: 0 },
            { text: "Мы отправим почтой без вашего согласия", correct: false, points: 0 },
            { text: "Выбирайте любой способ", correct: false, points: 0 }
        ]
    },
    // 5. Льготы
    {
        text: "Если клиент пенсионер или имеет льготы, что сказать?",
        options: [
            { text: "У нас есть новый льготный тариф для пенсионеров и льготных категорий. Это снизит оплату. Подходит?", correct: true, points: 5 },
            { text: "Льготы не учитываются", correct: false, points: 0 },
            { text: "Вы должны платить как все", correct: false, points: 0 },
            { text: "Тариф одинаковый для всех", correct: false, points: 0 }
        ]
    },
    // 6. Подтверждение
    {
        text: "Как получить голосовое подтверждение?",
        options: [
            { text: "Для перевода на льготный тариф, повторите: 'Я ФИО подтверждаю перевод на льготный тариф'", correct: true, points: 5 },
            { text: "Просто скажите 'ОК'", correct: false, points: 0 },
            { text: "Подтверждение не требуется", correct: false, points: 0 },
            { text: "Отправим SMS без вашего согласия", correct: false, points: 0 }
        ]
    },
    // 7. Проверка проблем с телефоном
    {
        text: "Как правильно спросить о проблемах с телефоном?",
        options: [
            { text: "Подскажите, за последнее время были перебои или помехи при разговоре?", correct: true, points: 5 },
            { text: "Ваш телефон работает нормально?", correct: false, points: 0 },
            { text: "Что-то сломалось?", correct: false, points: 0 },
            { text: "Вы довольны услугой?", correct: false, points: 0 }
        ]
    },
    // 8. Запрос сотового
    {
        text: "Как правильно запросить номер мобильного для отправки SMS?",
        options: [
            { text: "Уточните номер вашего мобильного, чтобы отправить SMS с номером договора", correct: true, points: 5 },
            { text: "Можете не давать номер", correct: false, points: 0 },
            { text: "Отправим договор почтой без номера", correct: false, points: 0 },
            { text: "Номер не нужен", correct: false, points: 0 }
        ]
    },
    // 9. Проверка паспорта
    {
        text: "Как правильно запросить паспорт?",
        options: [
            { text: "Для переоформления требуется серия и номер паспорта для сверки. Подготовьте документ, я подожду.", correct: true, points: 5 },
            { text: "Нужны все ваши документы", correct: false, points: 0 },
            { text: "Паспорт не нужен, просто скажите номер", correct: false, points: 0 },
            { text: "Не спрашиваем паспорт", correct: false, points: 0 }
        ]
    },
    // 10. Заключение звонка
    {
        text: "Как правильно завершить разговор?",
        options: [
            { text: "Все ли было понятно? Хотите повторить что-то? Оцените мою работу от 1 до 10.", correct: true, points: 5 },
            { text: "Пока, всем спасибо", correct: false, points: 0 },
            { text: "Заканчиваем звонок", correct: false, points: 0 },
            { text: "Неважно, до свидания", correct: false, points: 0 }
        ]
    }
];

let currentQuestion = 0;
let score = 0;

const startBtn = document.getElementById('startBtn');
const questionContainer = document.getElementById('questionContainer');
const questionText = document.getElementById('questionText');
const optionsDiv = document.getElementById('options');
const skipScreen = document.getElementById('skipScreen');
const scoreScreen = document.getElementById('scoreScreen');
const scoreValue = document.getElementById('scoreValue');

startBtn.onclick = () => {
    startBtn.style.display = 'none';
    showQuestion();
};

function changeBackground(gradient) {
    document.body.style.background = gradient;
}

function showQuestion() {
    if(currentQuestion >= questions.length) {
        questionContainer.style.display = 'none';
        scoreScreen.style.display = 'block';
        scoreValue.innerText = score;
        return;
    }

    questionContainer.style.display = 'block';
    const q = questions[currentQuestion];
    questionText.innerText = q.text;
    optionsDiv.innerHTML = '';
    q.options.forEach((opt) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerText = opt.text;
        btn.onclick = () => handleAnswer(opt.correct, opt.points);
        optionsDiv.appendChild(btn);
    });
}

function handleAnswer(isCorrect, points) {
    if(isCorrect) {
        score += points;
        currentQuestion++;
        showQuestion();
    } else {
        skipScreen.style.display = 'flex';
        setTimeout(() => {
            location.reload();
        }, 3000);
    }
}
</script>
</body>
</html>
