<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ù–µ–æ–Ω –°–ª–æ—Ç –£–ª—å—Ç—Ä–∞ –î–µ–ª—é–∫—Å</title>
<style>
  body {
    margin: 0;
    background: #0a0a20;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
  }
  h1 {
    color: #ff00ff;
    text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff;
    margin-bottom: 20px;
  }
  .slot-machine {
    display: grid;
    grid-template-columns: repeat(5, 80px);
    grid-template-rows: repeat(3, 80px);
    gap: 10px;
  }
  .reel {
    width: 80px;
    height: 80px;
    background: #111;
    border: 2px solid #ff00ff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 50px;
    color: #fff;
    text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff;
    transition: all 0.2s ease;
  }
  .button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
    color: #0a0a20;
    background: #ff00ff;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    transition: 0.2s;
    margin-right: 10px;
  }
  .button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
  }
  .win {
    animation: neonFlash 0.5s infinite alternate;
  }
  @keyframes neonFlash {
    0% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
    100% { text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff; }
  }
  .info {
    color: #fff;
    margin-bottom: 10px;
  }
  .lines, .bet {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<h1>–ù–µ–æ–Ω –°–ª–æ—Ç –£–ª—å—Ç—Ä–∞ –î–µ–ª—é–∫—Å</h1>
<div class="info">–ë–∞–ª–∞–Ω—Å: <span id="balance">50000</span></div>
<div class="lines">
  –õ–∏–Ω–∏–∏: <input type="number" id="lines-input" min="1" max="9" value="9">
</div>
<div class="bet">
  –°—Ç–∞–≤–∫–∞ –Ω–∞ –ª–∏–Ω–∏—é: <input type="number" id="bet-input" min="1" value="100">
</div>
<div class="slot-machine" id="slot-machine"></div>
<button class="button" id="spin-button">SPIN</button>
<script>
const symbols = ['üçí','üçã','üîî','‚≠ê','7Ô∏è‚É£'];
const rows = 3;
const cols = 5;
const slotMachine = document.getElementById('slot-machine');
let balance = 50000;

const winLines = [
  [[0,0],[0,1],[0,2],[0,3],[0,4]],
  [[1,0],[1,1],[1,2],[1,3],[1,4]],
  [[2,0],[2,1],[2,2],[2,3],[2,4]],
  [[0,0],[1,1],[2,2],[1,3],[0,4]],
  [[2,0],[1,1],[0,2],[1,3],[2,4]],
  [[0,0],[0,1],[1,2],[0,3],[0,4]],
  [[2,0],[2,1],[1,2],[2,3],[2,4]],
  [[1,0],[0,1],[1,2],[2,3],[1,4]],
  [[1,0],[2,1],[1,2],[0,3],[1,4]]
];

let reels = [];
for(let r = 0; r < rows; r++) {
  reels[r] = [];
  for(let c = 0; c < cols; c++) {
    const cell = document.createElement('div');
    cell.classList.add('reel');
    cell.textContent = symbols[Math.floor(Math.random() * symbols.length)];
    slotMachine.appendChild(cell);
    reels[r][c] = cell;
  }
}

function spin() {
  let selectedLines = parseInt(document.getElementById('lines-input').value);
  let bet = parseInt(document.getElementById('bet-input').value);
  if(bet < 1) bet = 1;
  if(bet > balance) bet = balance;
  document.getElementById('bet-input').value = bet;
  if(selectedLines < 1) selectedLines = 1;
  if(selectedLines > 9) selectedLines = 9;

  const totalBet = bet * selectedLines;
  if(balance < totalBet) return alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
  balance -= totalBet;
  document.getElementById('balance').textContent = balance;

  let spinsLeft = 20;
  const spinInterval = setInterval(() => {
    for(let r = 0; r < rows; r++) {
      for(let c = 0; c < cols; c++) {
        reels[r][c].textContent = symbols[Math.floor(Math.random() * symbols.length)];
        if(Math.random() < 0.1) {
          reels[r][c].classList.add('win');
          setTimeout(() => reels[r][c].classList.remove('win'), 500);
        }
      }
    }
    spinsLeft--;
    if(spinsLeft <= 0) {
      clearInterval(spinInterval);
      checkWin(selectedLines, bet);
    }
  }, 100);
}

function checkWin(lines, bet) {
  let winAmount = 0;
  for(let i = 0; i < lines; i++) {
    const line = winLines[i];
    // –†–µ–∞–ª—å–Ω—ã–π —à–∞–Ω—Å: —Å–ª—É—á–∞–π–Ω—ã–π —à–∞–Ω—Å –Ω–∞ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ —Å–∏–º–≤–æ–ª–æ–≤
    if(Math.random() < 0.3) { // 30% —à–∞–Ω—Å –≤—ã–∏–≥—Ä–∞—Ç—å –ø–æ –ª–∏–Ω–∏–∏
      const symbol = symbols[Math.floor(Math.random() * symbols.length)];
      line.forEach(pos => {
        reels[pos[0]][pos[1]].textContent = symbol;
        reels[pos[0]][pos[1]].classList.add('win');
      });
      setTimeout(() => line.forEach(pos => reels[pos[0]][pos[1]].classList.remove('win')), 1000);
      winAmount += bet * 2; // –≤—ã–∏–≥—Ä—ã—à –≤ 2 —Ä–∞–∑–∞ –±–æ–ª—å—à–µ —Å—Ç–∞–≤–∫–∏
    }
  }
  balance += winAmount;
  document.getElementById('balance').textContent = balance;
}

document.getElementById('spin-button').addEventListener('click', spin);
</script>
</body>
