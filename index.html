<!DOCTYPE html>
<html lang="ru">
<head>

<title>–ü—Ä–∞–Ω–∫-—Å–∞–π—Ç</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }
  .container {
    background: #fff;
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    position: relative;
  }
  button {
    background: #ff4d4d;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.2s, background 0.2s;
    position: relative;
  }
  button:hover {
    transform: scale(1.1);
  }
  h1 {
    margin-bottom: 20px;
  }
  .message {
    position: fixed;
    background: #fff;
    border: 2px solid #ff4d4d;
    padding: 10px 15px;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    color: #ff4d4d;
    opacity: 1;

</style>

<body>

<div class="container">

<script>
const questionEl = document.getElementById('question');

const prankMessages = [

];

let messageIndex = 0;

// –°–ª—É—á–∞–π–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
function moveNoButton(noBtn) {
    const screenWidth = window.innerWidth - noBtn.offsetWidth;
    const screenHeight = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.floor(Math.random() * screenWidth);
    const randomY = Math.floor(Math.random() * screenHeight);

    noBtn.style.position = "fixed";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

// –°–æ–∑–¥–∞–Ω–∏–µ –≤—Å–ø–ª—ã–≤–∞—é—â–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
function spawnMessage() {
    const msg = document.createElement('div');
    msg.className = "message";
    msg.textContent = prankMessages[messageIndex];
    messageIndex = (messageIndex + 1) % prankMessages.length;

    msg.style.left = Math.random() * (window.innerWidth - 200) + "px";
    msg.style.top = Math.random() * (window.innerHeight - 50) + "px";

    document.body.appendChild(msg);

    setTimeout(() => {
        msg.style.opacity = 0;
        msg.style.transform = "translateY(-50px)";
    }, 500);

    setTimeout(() => msg.remove(), 1500);
}

yesButton.addEventListener('click', () => {
    if (step === 1) {
        questionEl.textContent = "–¢—ã —Ç–æ—á–Ω–æ —Ö–æ—á–µ—à—å —Å—ã–≥—Ä–∞—Ç—å?";
        step++;

        yesButton.textContent = "–î–∞ üòé";
        yesButton.style.background = "#4d79ff";

        // –ö–Ω–æ–ø–∫–∞ "–ù–µ—Ç"
        const noButton = document.createElement('button');
        noButton.textContent = "–ù–µ—Ç";
        document.body.appendChild(noButton);

        // –£–±–µ–≥–∞–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç" —Å —É—Å–∫–æ—Ä–µ–Ω–∏–µ–º + –≤—Å–ø–ª—ã–≤–∞—é—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        noButton.addEventListener('mouseenter', () => {
            moveNoButton(noButton);
            noSpeed = Math.max(50, noSpeed - 5);
            spawnMessage();
        });

        // –ï—Å–ª–∏ –≤–¥—Ä—É–≥ –∫—Ç–æ-—Ç–æ –∫–ª–∏–∫–Ω—É–ª –Ω–∞ –∫–Ω–æ–ø–∫—É "–ù–µ—Ç"
        noButton.addEventListener('click', () => {

                    const emoji = document.createElement('div');
                    emoji.textContent = ["üòÇ","üòé","üî•","ü§£","ü§™","ü•≥"][Math.floor(Math.random()*6)];
                    emoji.style.position = "fixed";
                    emoji.style.left = Math.random() * window.innerWidth + "px";
                    emoji.style.top = Math.random() * window.innerHeight + "px";
                    emoji.style.fontSize = "30px";
                    emoji.style.pointerEvents = "none";
                    emoji.style.transition = "transform 1s, opacity 1s";
                    document.body.appendChild(emoji);
                    setTimeout(() => {
                        emoji.style.transform = "translateY(-100px)";
                        emoji.style.opacity = 0;
                    }, 50);
                    setTimeout(() => emoji.remove(), 1050);
                }, i*100);
            }
        });

        step++;
    }
});
</script>
