<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–°–ª–æ—Ç 5x3</title>

<style>
body {
    background:#222;
    color:white;
    font-family:Arial;
    text-align:center;
}

.container {
    background:#333;
    width:520px;
    margin:30px auto;
    padding:20px;
    border-radius:15px;
}

.slots {
    display:grid;
    grid-template-columns: repeat(5, 80px);
    grid-template-rows: repeat(3, 80px);
    gap:10px;
    justify-content:center;
    margin:20px 0;
}

.slot {
    background:#444;
    border:2px solid #ffcc00;
    border-radius:10px;
    font-size:32px;
    display:flex;
    align-items:center;
    justify-content:center;
}

button {
    padding:10px 20px;
    font-size:18px;
    cursor:pointer;
    border-radius:10px;
    border:none;
    background:#ff6347;
    color:white;
}

button:hover {
    background:#ff4500;
}

input, select {
    padding:8px;
    font-size:16px;
    margin:5px;
    width:80px;
}

.won { color:lime; }
.lost { color:red; }
</style>
</head>

<body>

<h1>üé∞ –ö–∞–∑–∏–Ω–æ 5x3</h1>

<div class="container">
    <div>–ë–∞–ª–∞–Ω—Å: <span id="balance">5000</span></div>

    <div class="slots" id="slots"></div>

    <div>
        –°—Ç–∞–≤–∫–∞:
        <input type="number" id="bet" value="10" min="1">
        –õ–∏–Ω–∏–∏:
        <select id="lines">
            <option value="1">1 –ª–∏–Ω–∏—è</option>
            <option value="2">2 –ª–∏–Ω–∏–∏</option>
            <option value="3">3 –ª–∏–Ω–∏–∏</option>
        </select>
    </div>

    <br>
    <button onclick="spin()">–ö–†–£–¢–ò–¢–¨</button>

    <div id="result" style="margin-top:15px;font-size:20px;"></div>
</div>

<script>
let balance = 5000;

// —Å–∏–º–≤–æ–ª—ã
const symbols = ['üçí','üçã','üçä','üçâ','üçÄ']; // üçÄ –¥–∂–µ–∫–ø–æ—Ç

// –ª–∏–Ω–∏–∏ (–∏–Ω–¥–µ–∫—Å—ã —Ä—è–¥–æ–≤)
const paylines = [
    [0,0,0,0,0], // –≤–µ—Ä—Ö
    [1,1,1,1,1], // —Ü–µ–Ω—Ç—Ä
    [2,2,2,2,2]  // –Ω–∏–∑
];

const slotsEl = document.getElementById('slots');

// —Å–æ–∑–¥–∞—ë–º –ø–æ–ª–µ 5x3
let grid = [];
for (let r = 0; r < 3; r++) {
    grid[r] = [];
    for (let c = 0; c < 5; c++) {
        const div = document.createElement('div');
        div.className = 'slot';
        div.textContent = '‚ùî';
        slotsEl.appendChild(div);
        grid[r][c] = div;
    }
}

function randomSymbol() {
    return symbols[Math.floor(Math.random() * symbols.length)];
}

function spin() {
    const bet = Number(document.getElementById('bet').value);
    const lines = Number(document.getElementById('lines').value);
    const totalBet = bet * lines;

    if (bet < 1 || totalBet > balance) {
        document.getElementById('result').textContent = '–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Ç–∞–≤–∫–∞';
        return;
    }

    balance -= totalBet;
    document.getElementById('balance').textContent = balance;

    // –∑–∞–ø–æ–ª–Ω—è–µ–º —Å–µ—Ç–∫—É
    let matrix = [];
    for (let r = 0; r < 3; r++) {
        matrix[r] = [];
        for (let c = 0; c < 5; c++) {
            const sym = randomSymbol();
            matrix[r][c] = sym;
            grid[r][c].textContent = sym;
        }
    }

    let win = 0;

    // –ø—Ä–æ–≤–µ—Ä–∫–∞ –ª–∏–Ω–∏–π
    for (let l = 0; l < lines; l++) {
        const row = paylines[l][0];
        const first = matrix[row][0];

        let match = true;
        for (let c = 1; c < 5; c++) {
            if (matrix[row][c] !== first) {
                match = false;
                break;
            }
        }

        if (match) {
            if (first === 'üçÄ') {
                win += bet * 50; // –¥–∂–µ–∫–ø–æ—Ç
            } else {
                win += bet * 10;
            }
        }
    }

    if (win > 0) {
        balance += win;
        document.getElementById('result').textContent = `üéâ –í—ã–∏–≥—Ä—ã—à: ${win}`;
        document.getElementById('result').className = 'won';
    } else {
        document.getElementById('result').textContent = 'üòû –ü—Ä–æ–∏–≥—Ä—ã—à';
        document.getElementById('result').className = 'lost';
    }

    document.getElementById('balance').textContent = balance;
}
</script>

</body>
</html>
