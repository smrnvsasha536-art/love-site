<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Idle City Clicker</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }
    .game-container {
        background: rgba(255,255,255,0.95);
        padding: 25px;
        border-radius: 25px;
        width: 360px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        animation: fadeIn 0.6s ease;
        margin-bottom: 80px;
    }
    @keyframes fadeIn { from{opacity:0; transform:scale(0.95)} to{opacity:1; transform:scale(1)} }

    #click-button{
        background: radial-gradient(circle, #ff6f61, #ff3d2e);
        color:#fff;
        font-size:26px;
        border:none;
        border-radius:50%;
        width:160px;
        height:160px;
        cursor:pointer;
        box-shadow:0 10px 25px rgba(0,0,0,0.3);
        animation:pulse 2s infinite;
    }
    #click-button:active{ transform:scale(0.9) }
    @keyframes pulse{ 0%,100%{transform:scale(1)} 50%{transform:scale(1.05)} }

    .stats{margin-top:15px; font-size:18px}
    button{width:100%; padding:10px; margin:5px 0; border:none; border-radius:12px; cursor:pointer}

    .screen{display:none}
    .screen.active{display:block}

    .city{display:flex; overflow-x:auto; gap:15px; padding:10px}
    .building{
        min-width:140px;
        background:#ffd369;
        border-radius:18px;
        padding:12px;
        box-shadow:0 5px 15px rgba(0,0,0,0.2);
        animation:pop 0.4s ease;
    }
    @keyframes pop{from{transform:scale(0.8);opacity:0}to{transform:scale(1);opacity:1}}

    .bottom-menu{
        position:fixed; bottom:0; left:0; width:100%;
        display:flex; justify-content:space-around;
        background:#fff; padding:10px 0;
        box-shadow:0 -5px 15px rgba(0,0,0,0.25)
    }
    .bottom-menu button{
        background:#ff6f61; color:#fff; border-radius:12px; padding:10px 14px
    }
</style>
</head>
<body>

<div class="game-container">

<div id="main" class="screen active">
    <h2>üí∞ Idle City Clicker</h2>
    <button id="click-button">+</button>
    <div class="stats">–û—á–∫–∏: <span id="score">0</span></div>
</div>

<div id="city" class="screen">
    <h2>üèôÔ∏è –ì–æ—Ä–æ–¥</h2>
    <div class="city" id="cityList"></div>
</div>

</div>

<div class="bottom-menu">
    <button onclick="showScreen('main')">üè†</button>
    <button onclick="showScreen('city')">üèôÔ∏è</button>
    <button onclick="alert('–°–∫–æ—Ä–æ')">‚≠ê</button>
    <button onclick="alert('–°–∫–æ—Ä–æ')">‚öôÔ∏è</button>
</div>

<script>
let score = 0;
let perClick = 1;

const buildings = [
    {name:'üè† –î–æ–º', level:0, baseCost:100, income:1},
    {name:'üè™ –ú–∞–≥–∞–∑–∏–Ω', level:0, baseCost:300, income:3},
    {name:'üè≠ –ó–∞–≤–æ–¥', level:0, baseCost:800, income:8},
    {name:'üè¶ –ë–∞–Ω–∫', level:0, baseCost:1500, income:15}
];

const scoreEl = document.getElementById('score');
const cityList = document.getElementById('cityList');

function updateUI(){ scoreEl.textContent = Math.floor(score); renderCity(); }

function showScreen(id){
    document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function renderCity(){
    cityList.innerHTML='';
    buildings.forEach((b,i)=>{
        const cost = Math.floor(b.baseCost * Math.pow(1.6, b.level));
        const div = document.createElement('div');
        div.className='building';
        div.innerHTML = `${b.name}<br>–£—Ä–æ–≤–µ–Ω—å: ${b.level}<br>–î–æ—Ö–æ–¥: ${b.level*b.income}/—Å–µ–∫<br>–¶–µ–Ω–∞: ${cost}<br>`+
        `<button onclick="upgradeBuilding(${i})">–£–ª—É—á—à–∏—Ç—å</button>`;
        cityList.appendChild(div);
    });
}

function upgradeBuilding(i){
    const b = buildings[i];
    const cost = Math.floor(b.baseCost * Math.pow(1.6, b.level));
    if(score>=cost){ score-=cost; b.level++; updateUI(); }
}

// –ö–ª–∏–∫
const clickButton = document.getElementById('click-button');
clickButton.onclick = ()=>{
    score += perClick;
    clickButton.animate([{transform:'scale(1)'},{transform:'scale(1.2)'},{transform:'scale(1)'}],{duration:200});
    updateUI();
};

// –ü–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥
setInterval(()=>{
    let income = 0;
    buildings.forEach(b=> income += b.level * b.income);
    score += income;
    updateUI();
},1000);

updateUI();
</script>
</body>
</html>
