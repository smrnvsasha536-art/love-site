<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Личный кабинет</title>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: radial-gradient(circle at 30% 50%, #bfe6ff, #f5f7fa 60%);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  overflow-x: hidden;
  position: relative;
}

/* Снежинки */
.snowflake {
  position: fixed;
  top: -10px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  pointer-events: none;
  z-index: 1000;
  animation: fall linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-10px) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(360deg); }
}

header { padding: 20px 40px; }

.logo {
  font-weight: 600;
  font-size: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.main {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 8%;
}

.left { max-width: 420px; }
.left h1 { font-size: 36px; margin-bottom: 10px; }
.left p { color: #555; font-size: 16px; }

.card {
  width: 380px;
  background: #fff;
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 20px 50px rgba(0,0,0,.12);
}

.card h2 { margin-top: 0; margin-bottom: 10px; }
.card p { font-size: 14px; color: #666; }

input {
  width: 100%;
  padding: 14px;
  margin: 15px 0;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  font-size: 15px;
  cursor: pointer;
}

.primary {
  background: #ff4f12;
  border: none;
  color: #fff;
  font-weight: 600;
}
.secondary {
  margin-top: 10px;
  background: #fff;
  border: 2px solid #ff4f12;
  color: #ff4f12;
  font-weight: 600;
}
.primary:hover { background: #e64510; }
.secondary:hover { background: #fff4ef; }

.social {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}
.social div {
  width: 48px;
  height: 48px;
  border-radius: 12px;
  background: #f2f2f2;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: #666;
}

.help { margin-top: 15px; text-align: center; color: #ff4f12; font-weight: 500; cursor: pointer; }

footer {
  padding: 15px 40px;
  font-size: 13px;
  color: #777;
  display: flex;
  justify-content: space-between;
}
</style>
</head>

<body>

<header>
  <div class="logo">◆ Ростелеком</div>
</header>

<div class="main">
  <div class="left">
    <h1>Личный кабинет</h1>
    <p>Персональный помощник в цифровом мире</p>
  </div>

  <div class="card">
    <h2>Вход по временному коду</h2>
    <p>Укажите почту или номер телефона для получения кода</p>

    <input type="text" placeholder="E-mail или мобильный телефон">
    <button class="primary" onclick="alert('Демо: код отправлен')">Получить код</button>
    <button class="secondary">Войти со своим паролем</button>

    <div class="social">
      <div>T</div>
      <div>Я</div>
      <div>VK</div>
      <div>@</div>
      <div>OK</div>
    </div>

    <div class="help">Помощь</div>
  </div>
</div>

<footer>
  <div>© 2026 ПАО «Ростелеком». 18+</div>
  <div>8 800 100 0 800</div>
</footer>

<script>
// Генерация снежинок
function createSnowflake() {
  const snowflake = document.createElement('div');
  snowflake.classList.add('snowflake');
  const size = Math.random() * 8 + 4; // размер 4-12px
  snowflake.style.width = size + 'px';
  snowflake.style.height = size + 'px';
  snowflake.style.left = Math.random() * window.innerWidth + 'px';
  snowflake.style.animationDuration = (5 + Math.random() * 10) + 's';
  snowflake.style.opacity = Math.random();
  document.body.appendChild(snowflake);

  // удаляем снежинку после падения
  setTimeout(() => snowflake.remove(), 15000);
}

// создаем по 2 снежинки каждые 200ms
setInterval(createSnowflake, 200);
</script>

</body>
</html>
