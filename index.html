<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Информация по номеру телефона</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    padding: 40px;
  }
  .container {
    max-width: 600px;
    margin: auto;
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  input, button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    margin: 10px 0;
  }
  button {
    background: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #2980b9;
  }
  .result {
    margin-top: 20px;
    line-height: 1.6;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Информация по российскому номеру</h2>
  <input id="phone" placeholder="Введите номер, например 73842282305">
  <button onclick="checkPhone()">Проверить</button>
  <div id="result" class="result"></div>
</div>

<script>
// База основных кодов городов России
const codes = {
  "3842": { city: "Кемерово", region: "Кемеровская область", operator: "ПАО \"Ростелеком\"", utc: 7 },
  "495": { city: "Москва", region: "Москва", operator: "МГТС / Ростелеком", utc: 3 },
  "812": { city: "Санкт-Петербург", region: "Санкт-Петербург", operator: "Ростелеком", utc: 3 },
  "343": { city: "Екатеринбург", region: "Свердловская область", operator: "Ростелеком", utc: 5 },
  "383": { city: "Новосибирск", region: "Новосибирская область", operator: "Ростелеком", utc: 7 },
  "351": { city: "Челябинск", region: "Челябинская область", operator: "Ростелеком", utc: 5 },
  "472": { city: "Белгород", region: "Белгородская область", operator: "Ростелеком", utc: 3 },
  "831": { city: "Нижний Новгород", region: "Нижегородская область", operator: "Ростелеком", utc: 3 },
  "8462": { city: "Самара", region: "Самарская область", operator: "Ростелеком", utc: 4 },
  "8442": { city: "Волгоград", region: "Волгоградская область", operator: "Ростелеком", utc: 4 }
};

// Преобразует любой ввод в цифры
function normalizeNumber(input) {
  let digits = input.replace(/\D/g, '');
  if (digits.length === 10) digits = '7' + digits; // если без 7 в начале
  return digits;
}

// Форматирует номер в +7 (XXXX) XX-XX-XX
function formatNumber(num) {
  const code = num.substr(1, 4);
  const rest = num.substr(5);
  return `+7 (${code}) ${rest.substr(0,2)}-${rest.substr(2,2)}-${rest.substr(4,2)}`;
}

// Определение региона и времени
function checkPhone() {
  const input = document.getElementById("phone").value;
  const digits = normalizeNumber(input);
  const result = document.getElementById("result");

  if (!digits.startsWith('7') || digits.length < 11) {
    result.innerHTML = "❌ Неверный формат номера";
    return;
  }

  const code = digits.substr(1,4);
  const info = codes[code];
  if (!info) {
    result.innerHTML = "❌ Информация не найдена для этого кода";
    return;
  }

  const now = new Date();
  const utcTime = new Date(now.getTime() + (info.utc - 3) * 3600 * 1000); // МСК+X
  const hours = utcTime.getHours().toString().padStart(2,'0');
  const minutes = utcTime.getMinutes().toString().padStart(2,'0');

  result.innerHTML = `
    Номер: <b>${formatNumber(digits)}</b><br>
    Страна: <b>Россия</b><br>
    Регион: <b>${info.region}, г. ${info.city}</b><br>
    Время в регионе: <b>${hours}:${minutes} (UTC+${info.utc}, МСК+${info.utc-3})</b><br>
    Оператор: <b>${info.operator}</b>
  `;
}
</script>

</body>
</html>
