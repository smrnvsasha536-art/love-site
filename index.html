  0%{transform:translate(0)}25%{transform:translate(-2px,2px)}

<script>

  else if (respect >= 11 && risk <= 3) role = "üü¢ –ú—É–∂–∏–∫";
  else if (respect >= 8 && risk <= 4) role = "üîµ –°—Ç—Ä–µ–º—è–≥–∞";
  else if (respect >= 5) role = "üü° –ë—Ä–æ–¥—è–≥–∞";

}

// ================= –°–¶–ï–ù–´ =================

  ["–õ—è–ø–Ω—É—Ç—å –ª–∏—à–Ω–µ–≥–æ",-1,2],
  ["–ú–æ–ª—á–∞—Ç—å",-1,1]
 ]
},
{
 text:"–°–ø—Ä–∞—à–∏–≤–∞—é—Ç: ¬´–ü–æ –∂–∏–∑–Ω–∏ –∫—Ç–æ?¬ª",
 opts:[
  ["–ó–∞ –ø—Ä–∞–≤–¥—É",2,0],
  ["–£–∫–ª–æ–Ω–∏—Ç—å—Å—è",-1,1],
  ["–ü–∞—Ñ–æ—Å–Ω–æ",-2,2],
  ["–û—Ç–º–æ–ª—á–∞—Ç—å—Å—è",0,1]

{

 opts:[

  ["–ì–∞—à—É",1,0],

  ["–õ–µ–∑—É –ø–µ—Ä–≤—ã–º",-2,3]
 ]
},

  ["–°–ª–æ–≤–æ",-1,1],

  ["–°–æ–≥–ª–∞—à–∞—é—Å—å –Ω–µ –¥—É–º–∞—è",-2,2],
  ["–ü—Ä–æ—à—É –≤—Ä–µ–º—è",1,0],
  ["–û—Ç–∫–∞–∑—ã–≤–∞—é—Å—å —Ä–µ–∑–∫–æ",-1,1]
 ]
},
{

 opts:[
  ["–°–æ–±—Ä–∞–Ω",2,0],
  ["–î—ë—Ä–≥–∞—é—Å—å",-1,2],
  ["–ü–∞–ª—é—Å—å",-2,3],
  ["–ú–æ–ª—á—É",0,1]

// –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ —ç—Ç–∞–ø—ã –¥–∞–≤–ª–µ–Ω–∏—è

  ["–°—Ä—ã–≤–∞—é—Å—å",-2,3]

}))

// ================= –†–ï–ù–î–ï–† =================
function render(){
  const sc = scenes[step];
  document.getElementById("text").textContent = sc.text;
  const btns = document.getElementById("buttons");
  btns.innerHTML = "";

  sc.opts.forEach(o=>{
    const b=document.createElement("button");
    b.textContent=o[0];
    if(role==="üíÄ –ü–µ—Ç—É—Ö"){
      b.className="locked";
    }else{
      b.onclick=()=>{
        respect+=o[1];
        risk+=o[2];
        step++;
        updateRole();
        document.getElementById("game").classList.add("flash");
        setTimeout(()=>document.getElementById("game").classList.remove("flash"),200);
        if(step>=MAX_STEPS) endGame(); else render();
      }
    }
    btns.appendChild(b);
  });

  document.getElementById("roleInfo").textContent="–°—Ç–∞—Ç—É—Å: "+role;
  document.getElementById("stepInfo").textContent=`–≠—Ç–∞–ø ${step+1}/${MAX_STEPS}`;
  document.getElementById("status").textContent=`–£–≤–∞–∂–µ–Ω–∏–µ: ${respect} | –†–∏—Å–∫: ${risk}`;
}

// ================= –§–ò–ù–ê–õ =================
function endGame(){
  document.getElementById("buttons").innerHTML="";
  const t=document.getElementById("text");
  if(role==="üíÄ –ü–µ—Ç—É—Ö"){
    t.textContent="–§–∏–Ω–∞–ª: —Å—Ç–∞—Ç—É—Å –∑–∞–∫—Ä–µ–ø–ª—ë–Ω. –û–±—Ä–∞—Ç–Ω–æ–π –¥–æ—Ä–æ–≥–∏ –Ω–µ—Ç.";

  }else{

  }
}
