<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>üåà NEON SLOT DELUXE üåà</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ======================================================
   GLOBAL RESET
====================================================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ======================================================
   BODY
====================================================== */
body {
    background: radial-gradient(circle at top, #1b0033, #000000);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    overflow: hidden;
}

/* ======================================================
   MAIN CONTAINER
====================================================== */
#game {
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* ======================================================
   HEADER
====================================================== */
#header {
    font-size: 36px;
    font-weight: bold;
    letter-spacing: 3px;
    text-shadow:
        0 0 5px #ff00ff,
        0 0 15px #ff00ff,
        0 0 25px #00ffff;
    margin-bottom: 10px;
}

/* ======================================================
   INFO PANEL
====================================================== */
#info {
    display: flex;
    gap: 40px;
    font-size: 18px;
    margin-bottom: 15px;
}

.info-box {
    padding: 10px 20px;
    border-radius: 12px;
    background: linear-gradient(145deg, #200040, #0a0015);
    box-shadow: 0 0 10px rgba(255,0,255,0.3);
}

/* ======================================================
   SLOT MACHINE
====================================================== */
#slot-machine {
    display: flex;
    gap: 15px;
    padding: 20px;
    border-radius: 20px;
    background: linear-gradient(180deg, #12002b, #000);
    box-shadow:
        0 0 20px #ff00ff,
        inset 0 0 10px #00ffff;
}

/* ======================================================
   REEL
====================================================== */
.reel {
    width: 120px;
    height: 360px;
    overflow: hidden;
    border-radius: 15px;
    background: linear-gradient(180deg, #000, #1a0033);
    box-shadow: inset 0 0 10px #000;
    position: relative;
}

/* ======================================================
   SYMBOL
====================================================== */
.symbol {
    width: 100%;
    height: 120px;
    font-size: 64px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-shadow:
        0 0 5px #fff,
        0 0 10px currentColor;
}

/* ======================================================
   CONTROLS
====================================================== */
#controls {
    margin-top: 20px;
    display: flex;
    gap: 20px;
}

button {
    padding: 12px 28px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    background: linear-gradient(145deg, #ff00ff, #00ffff);
    color: #000;
    box-shadow:
        0 0 10px #ff00ff,
        0 0 20px #00ffff;
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    transform: scale(1.1);
    box-shadow:
        0 0 20px #ff00ff,
        0 0 40px #00ffff;
}

button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* ======================================================
   MESSAGE
====================================================== */
#message {
    margin-top: 15px;
    font-size: 22px;
    min-height: 30px;
    text-shadow: 0 0 10px #ffff00;
}

/* ======================================================
   PARTICLES
====================================================== */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>
<body>

<div id="game">
    <div id="header">üåà NEON SLOT DELUXE üåà</div>

    <div id="info">
        <div class="info-box">üí∞ –ë–∞–ª–∞–Ω—Å: <span id="balance">1000</span></div>
        <div class="info-box">üéØ –°—Ç–∞–≤–∫–∞: <span id="bet">50</span></div>
        <div class="info-box">üèÜ –î–∂–µ–∫–ø–æ—Ç: <span id="jackpot">5000</span></div>
    </div>

    <div id="slot-machine">
        <div class="reel" id="reel0"></div>
        <div class="reel" id="reel1"></div>
        <div class="reel" id="reel2"></div>
        <div class="reel" id="reel3"></div>
        <div class="reel" id="reel4"></div>
    </div>

    <div id="controls">
        <button id="spinBtn">SPIN üé∞</button>
        <button id="autoBtn">AUTO üîÑ</button>
        <button id="betPlus">‚ûï BET</button>
        <button id="betMinus">‚ûñ BET</button>
    </div>

    <div id="message"></div>
</div>

<canvas id="particles"></canvas>

<script>
/* ======================================================
   GAME DATA
====================================================== */
const symbols = [
    { icon: "üçí", value: 2, color: "#ff0044" },
    { icon: "üçã", value: 3, color: "#ffff00" },
    { icon: "üçä", value: 4, color: "#ff8800" },
    { icon: "üçá", value: 5, color: "#bb00ff" },
    { icon: "üîî", value: 8, color: "#ffee00" },
    { icon: "üíé", value: 15, color: "#00ffff" },
    { icon: "üëë", value: 30, color: "#ff00ff" }
];

/* ======================================================
   GAME STATE
====================================================== */
let balance = 1000;
let bet = 50;
let jackpot = 5000;
let spinning = false;
let autoSpin = false;

/* ======================================================
   ELEMENTS
====================================================== */
const balanceEl = document.getElementById("balance");
const betEl = document.getElementById("bet");
const jackpotEl = document.getElementById("jackpot");
const messageEl = document.getElementById("message");
const spinBtn = document.getElementById("spinBtn");
const autoBtn = document.getElementById("autoBtn");

/* ======================================================
   REELS
====================================================== */
const reels = [];
for (let i = 0; i < 5; i++) {
    reels.push(document.getElementById("reel" + i));
}

/* ======================================================
   INIT REELS
====================================================== */
function initReels() {
    reels.forEach(reel => {
        reel.innerHTML = "";
        for (let i = 0; i < 20; i++) {
            const s = symbols[Math.floor(Math.random() * symbols.length)];
            const div = document.createElement("div");
            div.className = "symbol";
            div.textContent = s.icon;
            div.style.color = s.color;
            reel.appendChild(div);
        }
    });
}

/* ======================================================
   SPIN LOGIC
====================================================== */
async function spin() {
    if (spinning || balance < bet) return;

    spinning = true;
    balance -= bet;
    jackpot += Math.floor(bet * 0.1);
    updateUI();
    messageEl.textContent = "üé∞ –ö—Ä—É—Ç–∏–º...";

    const results = [];

    for (let i = 0; i < reels.length; i++) {
        const reel = reels[i];
        const offset = Math.floor(Math.random() * 10) + 10;
        reel.style.transition = "none";
        reel.style.transform = "translateY(0px)";

        setTimeout(() => {
            reel.style.transition = "transform 1s cubic-bezier(.17,.67,.83,.67)";
            reel.style.transform = `translateY(-${offset * 120}px)`;
        }, i * 150);

        const resultSymbol = symbols[Math.floor(Math.random() * symbols.length)];
        results.push(resultSymbol);
    }

    await new Promise(r => setTimeout(r, 2000));

    checkWin(results);
    spinning = false;

    if (autoSpin) {
        setTimeout(spin, 500);
    }
}

/* ======================================================
   WIN CHECK
====================================================== */
function checkWin(results) {
    let win = 0;

    const first = results[0].icon;
    const same = results.every(r => r.icon === first);

    if (same) {
        win = bet * results[0].value * 10;
        messageEl.textContent = "üî• –î–ñ–ï–ö–ü–û–¢ –ö–û–ú–ë–û!!! üî•";
        createParticles();
    } else {
        const counts = {};
        results.forEach(r => {
            counts[r.icon] = (counts[r.icon] || 0) + 1;
        });

        for (let k in counts) {
            if (counts[k] >= 3) {
                const sym = symbols.find(s => s.icon === k);
                win += bet * sym.value;
            }
        }

        if (win > 0) {
            messageEl.textContent = "‚ú® –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ " + win + "!";
        } else {
            messageEl.textContent = "üò¢ –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë!";
        }
    }

    if (win >= jackpot) {
        win += jackpot;
        jackpot = 1000;
        messageEl.textContent = "üèÜ –°–£–ü–ï–† –î–ñ–ï–ö–ü–û–¢!!! üèÜ";
        createParticles(true);
    }

    balance += win;
    updateUI();
}

/* ======================================================
   UI UPDATE
====================================================== */
function updateUI() {
    balanceEl.textContent = balance;
    betEl.textContent = bet;
    jackpotEl.textContent = jackpot;
}

/* ======================================================
   BUTTONS
====================================================== */
spinBtn.onclick = spin;

autoBtn.onclick = () => {
    autoSpin = !autoSpin;
    autoBtn.textContent = autoSpin ? "STOP ‚õî" : "AUTO üîÑ";
    if (autoSpin) spin();
};

document.getElementById("betPlus").onclick = () => {
    if (bet + 10 <= balance) bet += 10;
    updateUI();
};

document.getElementById("betMinus").onclick = () => {
    if (bet > 10) bet -= 10;
    updateUI();
};

/* ======================================================
   PARTICLES EFFECT
====================================================== */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createParticles(big = false) {
    const count = big ? 300 : 150;
    for (let i = 0; i < count; i++) {
        particles.push({
            x: canvas.width / 2,
            y: canvas.height / 2,
            vx: (Math.random() - 0.5) * 10,
            vy: (Math.random() - 0.5) * 10,
            life: 100,
            color: `hsl(${Math.random()*360},100%,50%)`
        });
    }
}

function updateParticles() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, 4, 4);
    });
    particles = particles.filter(p => p.life > 0);
    requestAnimationFrame(updateParticles);
}

/* ======================================================
   START
====================================================== */
initReels();
updateParticles();
</script>

</body>
