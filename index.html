    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∞–ª–∞–Ω—Å–∞ –∏ —É—Ä–æ–≤–Ω—è
        let balance = 5000;
        let level = 1;
        let experience = 0;
        const numbers = [1, 2, 3, 4, 5, 6, 7];
        const history = []; // –ú–∞—Å—Å–∏–≤ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏ –∏–≥—Ä—ã

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ–ø—ã—Ç–∞ –∏ —É—Ä–æ–≤–Ω—è
        function gainExperience(points) {
            experience += points;
            if (experience >= 1000) {
                level++;
                experience = 0;
                document.getElementById("level").textContent = level;
                alert(`–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –ø–µ—Ä–µ—à–ª–∏ –Ω–∞ —É—Ä–æ–≤–µ–Ω—å ${level}!`);
            }
            document.getElementById("experience").textContent = experience;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—Ä–∞—â–µ–Ω–∏—è –±–∞—Ä–∞–±–∞–Ω–æ–≤
        function spin() {
            const betAmount = parseInt(document.getElementById("bet").value);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞–≤–∫–∏
            if (isNaN(betAmount) || betAmount < 1 || betAmount > balance) {

                return;

            document.getElementById("result").textContent = '';
            document.getElementById("historyList").innerHTML = '';

            // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ –≤—Ä–∞—â–µ–Ω–∏—è —Å–ª–æ—Ç–æ–≤
            document.getElementById('slot1').style.transform = 'rotate(360deg)';
            document.getElementById('slot2').style.transform = 'rotate(360deg)';
            document.getElementById('slot3').style.transform = 'rotate(360deg)';

            // –°–∏–º—É–ª—è—Ü–∏—è –∫—Ä—É—á–µ–Ω–∏—è –±–∞—Ä–∞–±–∞–Ω–æ–≤
            setTimeout(() => {
                let slot1 = getRandomNumber();
                let slot2 = getRandomNumber();
                let slot3 = getRandomNumber();

                // –û–±–Ω–æ–≤–ª—è–µ–º —á–∏—Å–ª–∞ –Ω–∞ —Å–ª–æ—Ç–∞—Ö
                document.getElementById('slot1').textContent = slot1;
                document.getElementById('slot2').textContent = slot2;
                document.getElementById('slot3').textContent = slot3;

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –≤—ã–∏–≥—Ä—ã—à
                if (slot1 === slot2 && slot2 === slot3) {
                    const winAmount = betAmount * 5;  // –í—ã–∏–≥—Ä—ã—à = —Å—Ç–∞–≤–∫–∞ * 5
                    balance += winAmount;
                    gainExperience(200); // –í—ã–∏–≥—Ä—ã—à –¥–∞—ë—Ç –æ–ø—ã—Ç
                    addToHistory(`–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount} –º–æ–Ω–µ—Ç!`);
                    document.getElementById('result').textContent = `–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount} –º–æ–Ω–µ—Ç! üéâ`;
                    document.getElementById('result').classList.add('won');
                    document.getElementById('result').classList.remove('lost');
                    playSound('win');  // –ó–≤—É–∫ –≤—ã–∏–≥—Ä—ã—à–∞
                } else {
                    balance -= betAmount;
                    addToHistory(`–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ ${betAmount} –º–æ–Ω–µ—Ç.`);
                    document.getElementById('result').textContent = `–£–≤—ã, –≤—ã –Ω–µ –≤—ã–∏–≥—Ä–∞–ª–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞! üòû`;
                    document.getElementById('result').classList.add('lost');
                    document.getElementById('result').classList.remove('won');
                    playSound('lose');  // –ó–≤—É–∫ –ø—Ä–æ–∏–≥—Ä—ã—à–∞
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
                document.getElementById("balance").textContent = balance;

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –æ–±–∞–Ω–∫—Ä–æ—Ç–∏–ª—Å—è –ª–∏ –∏–≥—Ä–æ–∫
                if (balance <= 0) {
                    document.getElementById("result").textContent = "–£ –≤–∞—Å –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å –º–æ–Ω–µ—Ç—ã! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.";
                    playSound('bankrupt');  // –ó–≤—É–∫ –±–∞–Ω–∫—Ä–æ—Ç—Å—Ç–≤–∞
                }

            }, 1000);  // –ó–∞–¥–µ—Ä–∂–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏

        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —á–∏—Å–ª–∞
        function getRandomNumber() {
            return numbers[Math.floor(Math.random() * numbers.length)];
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∑–∞–ø–∏—Å–∏ –≤ –∏—Å—Ç–æ—Ä–∏—é
        function addToHistory(message) {
            history.push(message);
            const historyList = document.getElementById("historyList");
            const listItem = document.createElement("li");
            listItem.textContent = message;
            historyList.appendChild(listItem);

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–æ–≤

            } else if (type === 'lose') {

            }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–±—Ä–æ—Å
