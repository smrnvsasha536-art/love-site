<style>
body {
  margin:0;
  background: radial-gradient(circle,#111,#000);
  font-family:Arial,sans-serif;
  color:#fff;
  text-align:center;
  overflow-x:hidden;
}
.container{max-width:520px;margin:auto;padding:10px;}
.slots {
  display:grid;
  grid-template-columns:repeat(5,1fr);
  grid-template-rows:repeat(3,90px);
  gap:8px;
  margin:15px 0;
  position:relative;
  background: rgba(0,0,0,0.6);
  padding:10px;
  border-radius:16px;
}
.slot {
  background: linear-gradient(145deg,#555,#222);
  border-radius:16px;
  font-size:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow: inset 0 0 10px #000, 0 4px 8px rgba(0,0,0,.3);
  color:#fff;
  transition:transform .3s;
  cursor:default;
  perspective:400px;
  overflow:hidden;
}
@keyframes fall{
  0%{transform:translateY(-200%) rotateX(90deg);opacity:0;}
  50%{transform:translateY(10%) rotateX(-10deg);opacity:1;}
  70%{transform:translateY(-5%) rotateX(5deg);}
  100%{transform:translateY(0) rotateX(0deg);}
}
.slot.animate{animation:fall .6s cubic-bezier(0.68,-0.55,0.265,1.55);}
.slot.win{animation:pulse .8s ease-in-out infinite alternate; text-shadow:0 0 10px #fff,0 0 20px gold,0 0 30px #ff8800;}
@keyframes pulse{0%{transform:scale(1);}100%{transform:scale(1.2);} }
.line-highlight{position:absolute;height:20px;background:rgba(255,255,0,.4);pointer-events:none;z-index:500;border-radius:8px;transition:all .3s ease;box-shadow:0 0 20px rgba(255,255,0,.6);}
@keyframes winMega{0%{transform:scale(.5);opacity:0;color:#e74c3c;text-shadow:0 0 10px #fff;}50%{transform:scale(2);opacity:1;}100%{transform:scale(1.5);opacity:1;}}
.win-anim{position:absolute;left:50%;top:20%;transform:translateX(-50%);font-size:36px;font-weight:bold;pointer-events:none;z-index:999;text-shadow:0 0 10px #fff,0 0 20px #ff0,0 0 30px #ff8800;}
.confetti{position:absolute;width:10px;height:10px;background:gold;opacity:.9;border-radius:50%;pointer-events:none;animation:confettiFall 1.5s linear forwards;}
@keyframes confettiFall{0%{transform:translateY(0) rotate(0deg);opacity:1;}100%{transform:translateY(400px) rotate(720deg);opacity:0;}}
button{padding:12px 22px;border:none;border-radius:14px;font-size:16px;background:linear-gradient(145deg,#e74c3c,#c0392b);color:#fff;margin:5px;cursor:pointer;box-shadow:0 4px 8px rgba(0,0,0,.3);transition:transform .15s;}
button:hover{transform:scale(1.05);}
.counters{margin:5px;font-size:14px;}
.buy-buttons button{background:linear-gradient(145deg,#3498db,#2980b9);}
.history{font-size:12px;opacity:.7;margin-top:6px;text-align:left;max-height:80px;overflow:auto;}
</style>

<body>
<div class="container">
<h2>üé∞ Slot 5x3 Ultimate MAX Jackpot + $ Symbol</h2>
<div>–ë–∞–ª–∞–Ω—Å: <b id="balance">50000</b></div>
<div class="counters">Free Spins: <b id="fsCount">0</b> | –ë–æ–Ω—É—Å—ã: <b id="bonusCount">0</b></div>
<div>–°—Ç–∞–≤–∫–∞: <input type="number" id="betInput" min="1" max="1000" value="10"> –õ–∏–Ω–∏–∏: <select id="linesSelect"></select></div>
<div class="buy-buttons">

<button onclick="spin()">SPIN</button>
<div class="result" id="result"></div>
<small>Scatter ‚≠ê = 5 FS | Wild üß≤ | $ = –±–æ–Ω—É—Å Free Spins</small>
<div class="history" id="history"></div>
</div>

<script>
let balance=50000, freeSpins=0, bonusGames=0, totalBets=0, totalWins=0;
const history=[];
const symbols=[{s:'üçí',w:80},{s:'üçã',w:70},{s:'üçâ',w:60},{s:'7Ô∏è‚É£',w:5},{s:'‚≠ê',w:15,scatter:true},{s:'üß≤',w:20,wild:true},{s:'$',w:10}];
const linesArr=[
  [[0,0],[0,1],[0,2],[0,3],[0,4]],
  [[1,0],[1,1],[1,2],[1,3],[1,4]],
  [[2,0],[2,1],[2,2],[2,3],[2,4]],
  [[0,0],[1,1],[2,2],[1,3],[0,4]],
  [[2,0],[1,1],[0,2],[1,3],[2,4]]
];
const linesOptions=[1,2,3,4,5];
const slotsEl=document.getElementById('slots');
const balanceEl=document.getElementById('balance');
const fsEl=document.getElementById('fsCount');
const bonusElCount=document.getElementById('bonusCount');
const resultEl=document.getElementById('result');
const historyEl=document.getElementById('history');
const betInput=document.getElementById('betInput');
const linesSelect=document.getElementById('linesSelect');
let grid=[];

for(let r=0;r<3;r++){
  grid[r]=[];
  for(let c=0;c<5;c++){
    let d=document.createElement('div');
    d.className='slot';
    d.textContent='‚ùî';
    slotsEl.appendChild(d);
    grid[r][c]=d;
  }
}

function updateLinesOptions(){
  const sel=linesSelect.value;
  linesSelect.innerHTML='';
  linesOptions.forEach(l=>{
    let o=document.createElement('option');
    o.value=l;
    o.textContent=l;
    linesSelect.appendChild(o);
  });
  linesSelect.value=linesOptions.includes(Number(sel))?sel:linesOptions[0];
}

function randSymbol(){
  let pool=[];
  symbols.forEach(o=>{
    for(let i=0;i<o.w;i++) pool.push(o);
  });
  return pool[Math.floor(Math.random()*pool.length)];
}

function playSound(url){let a=new Audio(url);a.play();}
function vibrate(ms){if(navigator.vibrate) navigator.vibrate(ms);}
function showWinAnimation(amount){
  if(amount>=5000){
    const div=document.createElement('div');
    div.className='win-anim';
    div.textContent=`üöÄ JACKPOT ${amount}!`;
    div.style.animation='winMega 1s forwards';
    document.body.appendChild(div);
    spawnConfetti();
    setTimeout(()=>div.remove(),1500);
  }
}
function spawnConfetti(){
  for(let i=0;i<30;i++){
    const c=document.createElement('div');
    c.className='confetti';
    c.style.left=Math.random()*slotsEl.offsetWidth+'px';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),1500);
  }
}
function highlightLine(line){
  const h=document.createElement('div');
  h.className='line-highlight';
  const rowH=grid[0][0].offsetHeight+8;
  h.style.top=(line[0][0]*rowH+4)+'px';
  h.style.width=slotsEl.offsetWidth+'px';
  slotsEl.appendChild(h);
  setTimeout(()=>h.remove(),1000);
}
function updateHistory(win){
  history.unshift(win);
  if(history.length>20) history.pop();
  let rtp=Math.round((totalWins/(totalBets||1))*100);
  historyEl.innerHTML='–ò—Å—Ç–æ—Ä–∏—è: '+history.join(',')+'<br>RTP: '+rtp+'%';
}

function checkLine(line){
  let first = grid[line[0][0]][line[0][1]].textContent;
  if(first==='‚≠ê' || first==='$') first=null; // –Ω–µ —Å—á–∏—Ç–∞–µ–º scatter/FS –∫–∞–∫ –æ–±—ã—á–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã
  let count = 1;
  for(let i=1;i<line.length;i++){
    const sym = grid[line[i][0]][line[i][1]].textContent;
    if(sym===first || sym==='üß≤'){ // Wild –∑–∞–º–µ–Ω—è–µ—Ç –ª—é–±–æ–π
      count++;
    } else break;
  }
  if(count>=3) return {symbol:first,count};
  return null;
}

function spin(auto=false){
  let bet=Math.max(1,Math.min(1000,parseInt(betInput.value)||1));
  let linesNum=parseInt(linesSelect.value);
  let cost=bet*linesNum;
  
  if(!auto && freeSpins<=0 && bonusGames<=0 && cost>balance){ 
    resultEl.textContent='‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤'; 
    return; 
  }
  
  if(freeSpins>0 && !auto){ 
    freeSpins--; 
    fsEl.textContent=freeSpins; 
  } 
  else if(bonusGames>0){ 
    bonusGames--; 
    bonusElCount.textContent=bonusGames; 
    return; 
  } 
  else if(!auto){ 
    balance-=cost; 
    totalBets+=cost; 
  }

  grid.flat().forEach(s=>s.classList.remove('animate','win'));
  playSound('https://freesound.org/data/previews/414/414209_5121236-lq.mp3');
  vibrate(100);

  for(let c=0;c<5;c++){
    setTimeout(()=>{
      for(let r=0;r<3;r++){
        let sym=randSymbol();
        grid[r][c].textContent=sym.s;
        grid[r][c].classList.add('animate');
        setTimeout(()=>grid[r][c].classList.remove('animate'),600);
      }
    }, c*150);
  }

  setTimeout(()=>{
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–±—ã—á–Ω—ã—Ö –ª–∏–Ω–∏–π
    let lineWin=false;
    for(let l=0;l<linesNum;l++){
      let res = checkLine(linesArr[l]);
      if(res){
        lineWin=true;
        totalWins += bet*res.count; // –ø—Ä–æ—Å—Ç–æ –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç = –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–∏–º–≤–æ–ª–æ–≤ * —Å—Ç–∞–≤–∫–∞
        resultEl.textContent=`üéâ –í—ã–∏–≥—Ä—ã—à ${bet*res.count} –Ω–∞ –ª–∏–Ω–∏–∏ ${l+1} (${res.symbol})`;
        linesArr[l].forEach(pos=>grid[pos[0]][pos[1]].classList.add('win'));
      }
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ $
    let dollarCount=0;
    for(let r=0;r<3;r++) for(let c=0;c<5;c++){
      if(grid[r][c].textContent=='$') dollarCount++;
    }

    if(dollarCount>=3){ 
      resultEl.textContent='üíµ 3 $! +10 Free Spins!'; 
      balanceEl.textContent=balance;

      freeSpins += 10;
      fsEl.textContent = freeSpins;

      // –ê–≤—Ç–æ-–ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤—Å–µ—Ö FS —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
      function runAllFS(){
        if(freeSpins > 0){
          freeSpins--;
          fsEl.textContent = freeSpins;
          spin(true);
          setTimeout(runAllFS, 800);
        }
      }
      runAllFS();
    } else if(dollarCount>0){ 
      resultEl.textContent+=` üíµ ${dollarCount} $ –Ω–∞ –ø–æ–ª–µ`; 
    } else if(!lineWin){
      resultEl.textContent='üòû –ü—Ä–æ–∏–≥—Ä—ã—à'; 
    }

    balanceEl.textContent=balance;
    updateHistory(0);
    updateLinesOptions();
  },1000);
}

function buyBonusFS(amount){
  let price=amount===5?450:100;
  if(balance<price){alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');return;}
  balance-=price;
  freeSpins+=amount;
  fsEl.textContent=freeSpins;
  balanceEl.textContent=balance;
  resultEl.textContent=`–í—ã –∫—É–ø–∏–ª–∏ ${amount} Free Spins!`;
  if(freeSpins>0)setTimeout(()=>spin(true),500);
}
function buyBonusChest(){alert('–ë–æ–Ω—É—Å —Å—É–Ω–¥—É–∫–∞ –ø–æ–∫–∞ –Ω–µ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω');}

updateLinesOptions(); fsEl.textContent=freeSpins; bonusElCount.textContent=bonusGames;
</script>
