<head>

<style>
body {
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);

    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
#app {
    background: rgba(0,0,0,.5);
    padding: 25px;
    border-radius: 15px;
    width: 500px;
}

.option {
    background:#222;
    padding:10px;
    margin:8px 0;
    border-radius:8px;

}
.option:hover { background:#333; }
.selected { background:#4caf50; }
button, select, input { width:100%; padding:10px; margin-top:10px; }
img { width:100%; border-radius:10px; margin:10px 0; }
</style>
</head>
<body>
<div id="app"></div>
