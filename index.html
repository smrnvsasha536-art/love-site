<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Windows Security</title>
<style>
    body {
        margin: 0;
        background: black;
        color: #00ff00;
        font-family: Consolas, monospace;
        font-size: 16px;
    }
    #terminal {
        padding: 20px;
        white-space: pre-wrap;
    }
    .blink {
        animation: blink 1s infinite;
    }
    @keyframes blink {
        50% { opacity: 0; }
    }
</style>
</head>
<body>

<div id="terminal"></div>

<script>
const terminal = document.getElementById("terminal");

const lines = [
    "Microsoft Windows [Version 10.0.19045]",
    "(c) Microsoft Corporation. All rights reserved.",
    "",
    "Initializing security protocols...",
    "Scanning system...",
    "",
    "WARNING: Unauthorized access detected",
    "Establishing remote connection...",
    "Remote host connected.",
    "",
    "IP Address: 185.23.91.***",
    "Location: UNKNOWN",
    "Access level: ADMIN",
    "",
    "Collecting user data...",
    " ‚Üí Documents",
    " ‚Üí Desktop",
    " ‚Üí Browser data",
    " ‚Üí Saved passwords",
    "",
    "Uploading data to remote server...",
    "Progress: 14%",
    "Progress: 37%",
    "Progress: 58%",
    "Progress: 76%",
    "Progress: 92%",
    "Progress: 100%",
    "",
    "Disabling antivirus...",
    "Antivirus status: OFF",
    "",
    "Encrypting files...",
    "‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà 100%",
    "",
    "SYSTEM FAILURE",
    "ALL FILES SECURED",
    "",
    "Contacting command server...",
    "",
    "--------------------------------",
    "Just kidding üòé",
    "–≠—Ç–æ —à—É—Ç–æ—á–Ω—ã–π —Å–∞–π—Ç.",
    "–ù–∏–∫—Ç–æ —Ç–µ–±—è –Ω–µ –≤–∑–ª–æ–º–∞–ª.",
    "–ù–æ –≤—ã–≥–ª—è–¥–µ–ª–æ –ø—Ä–∞–≤–¥–æ–ø–æ–¥–æ–±–Ω–æ, –¥–∞?",
    "--------------------------------",
    "",
    "Press F5 to panic again ‚ñà"
];

let i = 0;

function typeLine() {
    if (i < lines.length) {
        terminal.innerHTML += lines[i] + "\n";
        i++;
        window.scrollTo(0, document.body.scrollHeight);
        setTimeout(typeLine, Math.random() * 300 + 100);
    } else {
        terminal.innerHTML += "<span class='blink'></span>";
    }
}

typeLine();
</script>

</body>
</html>
