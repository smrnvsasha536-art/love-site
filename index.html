<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–∑–∏–Ω–æ 777 - –°–ª–æ—Ç-–º–∞—à–∏–Ω–∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ffcc00;
        }

        .container {
            margin-top: 50px;
            background-color: #333;
            padding: 20px;
            border-radius: 15px;
            width: 400px;
            margin: 0 auto;
        }

        .slots {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .slot {
            width: 100px;
            height: 100px;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
            border-radius: 10px;
            border: 2px solid #ffcc00;
            font-size: 32px;
        }

        .buttons {
            margin: 20px;
        }

        .button {
            background-color: #ff6347;
            border: none;
            padding: 10px 20px;

            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff4500;
        }

        .result {
            font-size: 22px;
            margin-top: 20px;
            font-weight: bold;
        }

        .won {
            color: limegreen;
        }

        .lost {

        }
    </style>
</head>
<body>

    <h1>–ö–∞–∑–∏–Ω–æ 777 - –°–ª–æ—Ç-–º–∞—à–∏–Ω–∞</h1>

    <div class="container">
        <div class="slots">
            <div class="slot" id="slot1">1</div>
            <div class="slot" id="slot2">2</div>
            <div class="slot" id="slot3">3</div>
        </div>

        <div class="buttons">
            <button class="button" onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å!</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        // –î–æ—Å—Ç—É–ø–Ω—ã–µ —Ü–∏—Ñ—Ä—ã –¥–ª—è –∏–≥—Ä—ã
        const numbers = [1, 2, 3, 4, 5, 6, 7];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—Ä–∞—â–µ–Ω–∏—è –±–∞—Ä–∞–±–∞–Ω–æ–≤
        function spin() {
            // –°–±—Ä–æ—Å–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            document.getElementById("result").textContent = '';

            // –°–∏–º—É–ª—è—Ü–∏—è –∫—Ä—É—á–µ–Ω–∏—è –±–∞—Ä–∞–±–∞–Ω–æ–≤
            let slot1 = getRandomNumber();
            let slot2 = getRandomNumber();
            let slot3 = getRandomNumber();

            // –û–±–Ω–æ–≤–ª—è–µ–º —á–∏—Å–ª–æ –Ω–∞ —Å–ª–æ—Ç–∞—Ö
            document.getElementById('slot1').textContent = slot1;
            document.getElementById('slot2').textContent = slot2;
            document.getElementById('slot3').textContent = slot3;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –≤—ã–∏–≥—Ä—ã—à
            if (slot1 === slot2 && slot2 === slot3) {
                document.getElementById('result').textContent = "–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏! üéâ";
                document.getElementById('result').classList.add('won');
                document.getElementById('result').classList.remove('lost');
            } else {
                document.getElementById('result').textContent = "–£–≤—ã, –≤—ã –Ω–µ –≤—ã–∏–≥—Ä–∞–ª–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞! üòû";
                document.getElementById('result').classList.add('lost');
                document.getElementById('result').classList.remove('won');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —á–∏—Å–ª–∞
        function getRandomNumber() {
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ –∏–∑ –º–∞—Å—Å–∏–≤–∞ –æ—Ç 1 –¥–æ 7
            return numbers[Math.floor(Math.random() * numbers.length)];
        }
    </script>

</body>
