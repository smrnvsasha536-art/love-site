<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

  color:#fff;

  <h1>–ö—Ç–æ —Ö–æ—á–µ—Ç —Å—Ç–∞—Ç—å –º–∏–ª–ª–∏–æ–Ω–µ—Ä–æ–º</h1>

    <div class="help" id="hall">üë• –ü–æ–º–æ—â—å –∑–∞–ª–∞</div>
  </div>

<script>
const questions = [
 {q:"–°—Ç–æ–ª–∏—Ü–∞ –§—Ä–∞–Ω—Ü–∏–∏?",a:["–ë–µ—Ä–ª–∏–Ω","–ü–∞—Ä–∏–∂","–†–∏–º","–ú–∞–¥—Ä–∏–¥"],c:1},
 {q:"–°–∫–æ–ª—å–∫–æ –ø–ª–∞–Ω–µ—Ç –≤ –°–æ–ª–Ω–µ—á–Ω–æ–π —Å–∏—Å—Ç–µ–º–µ?",a:["7","8","9","10"],c:1},
 {q:"HTML ‚Äî —ç—Ç–æ?",a:["–Ø–∑—ã–∫ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è","–Ø–∑—ã–∫ —Ä–∞–∑–º–µ—Ç–∫–∏","–ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö","–û–°"],c:1},
 {q:"–°–∞–º–∞—è –±–æ–ª—å—à–∞—è –ø–ª–∞–Ω–µ—Ç–∞?",a:["–ú–∞—Ä—Å","–ó–µ–º–ª—è","–Æ–ø–∏—Ç–µ—Ä","–°–∞—Ç—É—Ä–Ω"],c:2},
 {q:"–ö—Ç–æ –Ω–∞–ø–∏—Å–∞–ª ¬´–í–æ–π–Ω–∞ –∏ –º–∏—Ä¬ª?",a:["–¢–æ–ª—Å—Ç–æ–π","–ü—É—à–∫–∏–Ω","–î–æ—Å—Ç–æ–µ–≤—Å–∫–∏–π","–ì–æ–≥–æ–ª—å"],c:0},
 {q:"–ö–∞–∫–æ–π —Ü–≤–µ—Ç –ø–æ–ª—É—á–∞–µ—Ç—Å—è –∏–∑ –∫—Ä–∞—Å–Ω–æ–≥–æ –∏ —Å–∏–Ω–µ–≥–æ?",a:["–ó–µ–ª—ë–Ω—ã–π","–§–∏–æ–ª–µ—Ç–æ–≤—ã–π","–ñ—ë–ª—Ç—ã–π","–ë–µ–ª—ã–π"],c:1},
 {q:"–°–∫–æ–ª—å–∫–æ –±–∞–π—Ç –≤ –∫–∏–ª–æ–±–∞–π—Ç–µ?",a:["100","512","1000","1024"],c:3},
 {q:"CSS –Ω—É–∂–µ–Ω –¥–ª—è?",a:["–õ–æ–≥–∏–∫–∏","–°—Ç–∏–ª–µ–π","–°–µ—Ä–≤–µ—Ä–æ–≤","–ë–∞–∑ –¥–∞–Ω–Ω—ã—Ö"],c:1},
 {q:"–°–∞–º—ã–π –±—ã—Å—Ç—Ä—ã–π –∑–≤–µ—Ä—å?",a:["–õ–µ–≤","–ì–µ–ø–∞—Ä–¥","–¢–∏–≥—Ä","–í–æ–ª–∫"],c:1},
 {q:"–°–∫–æ–ª—å–∫–æ –≥—Ä–∞–¥—É—Å–æ–≤ —É –ø—Ä—è–º–æ–≥–æ —É–≥–ª–∞?",a:["45","90","180","360"],c:1}
];

const money=[
"0 ‚ÇΩ","100 ‚ÇΩ","500 ‚ÇΩ","1 000 ‚ÇΩ","5 000 ‚ÇΩ","10 000 ‚ÇΩ",
"25 000 ‚ÇΩ","50 000 ‚ÇΩ","100 000 ‚ÇΩ","500 000 ‚ÇΩ","1 000 000 ‚ÇΩ"
];

let current=0;
let locked=false;

const qEl=document.getElementById("question");
const aEl=document.getElementById("answers");
const moneyEl=document.getElementById("money");

function render(){
 if(current>=questions.length){endGame("üéâ –í—ã —Å—Ç–∞–ª–∏ –º–∏–ª–ª–∏–æ–Ω–µ—Ä–æ–º!");return;}
 const q=questions[current];
 qEl.textContent=q.q;
 aEl.innerHTML="";
 locked=false;
 q.a.forEach((t,i)=>{
  const b=document.createElement("button");
  b.textContent=t;
  b.onclick=()=>select(i,b);
  aEl.appendChild(b);
 });
 moneyEl.textContent="–í—ã–∏–≥—Ä—ã—à: "+money[current];
}

function select(i,btn){
 if(locked)return; locked=true;
 const q=questions[current];
 const buttons=[...aEl.children];
 if(i===q.c){
  btn.classList.add("correct");
  setTimeout(()=>{current++;render();},1000);
 }else{
  btn.classList.add("wrong");
  buttons[q.c].classList.add("correct");
  setTimeout(()=>endGame("‚ùå –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏. –í–∞—à –≤—ã–∏–≥—Ä—ã—à: "+money[current]),1500);
 }
}

function endGame(text){
 document.getElementById("game").innerHTML=`
  <div id='end'>${text}</div><br>
  <button onclick='location.reload()'>–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>`;
}

// –ø–æ–¥—Å–∫–∞–∑–∫–∏

document.getElementById("fifty").onclick=function(){
 if(this.classList.contains("used"))return;
 this.classList.add("used");
 const q=questions[current];
 let removed=0;
 [...aEl.children].forEach((b,i)=>{
  if(i!==q.c && removed<2){b.disabled=true;removed++;}
 });
};

document.getElementById("call").onclick=function(){
 if(this.classList.contains("used"))return;
 this.classList.add("used");

 questions[current].a[questions[current].c]);
};

 alert("üë• –ó–∞–ª –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∞—Ä–∏–∞–Ω—Ç: "+
 questions[current].a[questions[current].c]);
};
