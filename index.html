<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT на сайте</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #chat {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #inputForm {
            display: flex;
            width: 100%;
            max-width: 600px;
        }
        #userInput {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>

<h1>ChatGPT на сайте</h1>

<div id="chat"></div>

<form id="inputForm">
    <input type="text" id="userInput" placeholder="Напишите сообщение..." required />
    <button type="submit">Отправить</button>
</form>

<script>
const chat = document.getElementById('chat');
const form = document.getElementById('inputForm');
const input = document.getElementById('userInput');

const API_KEY = "ВАШ_API_KEY"; // <- сюда вставьте ваш ключ OpenAI

async function sendMessage(message) {
    // Отображаем сообщение пользователя
    chat.innerHTML += `<div class="user"><b>Вы:</b> ${message}</div>`;
    chat.scrollTop = chat.scrollHeight;

    // Отправляем запрос к OpenAI API
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: message }],
            max_tokens: 200
        })
    });

    const data = await response.json();
    const botMessage = data.choices[0].message.content;

    // Отображаем ответ ChatGPT
    chat.innerHTML += `<div class="bot"><b>ChatGPT:</b> ${botMessage}</div>`;
    chat.scrollTop = chat.scrollHeight;
}

form.addEventListener('submit', e => {
    e.preventDefault();
    const message = input.value;
    input.value = "";
    sendMessage(message);
});
</script>

</body>
</html>
