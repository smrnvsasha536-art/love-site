<!DOCTYPE html>

    <style>

<body>

    <h1>–ö–∞–∑–∏–Ω–æ 777 - –°–ª–æ—Ç-–º–∞—à–∏–Ω–∞</h1>

    <div class="container">
        <div class="slots">

    <script>
        // –î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ (–≤–∫–ª—é—á–∞–µ–º –∏—Ö –∫–∞–∫ —ç–º–æ–¥–∑–∏ –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã)
        const images = [

            "üçì", // –ö–ª—É–±–Ω–∏–∫–∞
            "‚≠ê",  // –ó–≤–µ–∑–¥–æ—á–∫–∞

        function spin() {
            // –°–±—Ä–æ—Å–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            document.getElementById("result").textContent = '';

            // –°–∏–º—É–ª—è—Ü–∏—è –∫—Ä—É—á–µ–Ω–∏—è –±–∞—Ä–∞–±–∞–Ω–æ–≤
            let slot1 = getRandomImage();

            document.getElementById('slot1').innerHTML = `<img src="https://via.placeholder.com/60x60/ff6347/ffffff?text=${slot1}" alt="${slot1}">`;
            document.getElementById('slot2').innerHTML = `<img src="https://via.placeholder.com/60x60/ffeb3b/ffffff?text=${slot2}" alt="${slot2}">`;
            document.getElementById('slot3').innerHTML = `<img src="https://via.placeholder.com/60x60/ff6347/ffffff?text=${slot3}" alt="${slot3}">`;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –≤—ã–∏–≥—Ä—ã—à
            if (slot1 === slot2 && slot2 === slot3) {

                document.getElementById('result').classList.add('won');

            } else {

                document.getElementById('result').classList.add('lost');
