<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üé∞ Slot 5x3 Ultimate</title>

<style>
body{
  margin:0;
  background:radial-gradient(circle,#333,#000);
  font-family:Arial,sans-serif;
  color:#fff;
  text-align:center;
}
.container{
  max-width:520px;
  margin:auto;
  padding:10px;
}
.slots{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  grid-template-rows:repeat(3,80px);
  gap:6px;
  margin:15px 0;
}
.slot{
  background:linear-gradient(#444,#222);
  border-radius:14px;
  font-size:32px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:inset 0 0 10px #000;
  transition:transform .15s;
}
.spin-anim{
  animation:spin .3s linear infinite;
}
@keyframes spin{
  0%{transform:translateY(-20px)}
  100%{transform:translateY(20px)}
}
button{
  padding:12px 20px;
  border:none;
  border-radius:12px;
  font-size:16px;
  background:#e74c3c;
  color:#fff;
}
.result{min-height:26px;margin-top:8px}
small{opacity:.7}
</style>
</head>
<body>

<div class="container">
  <h2>üé∞ Slot 5x3 Ultimate</h2>
  <div>–ë–∞–ª–∞–Ω—Å: <b id="balance">15000</b></div>
  <div class="slots" id="slots"></div>
  <button onclick="spin()">SPIN</button>
  <div class="result" id="result"></div>
  <small>–õ–∏–Ω–∏–∏: 5 | Scatter ‚≠ê = 5 FS</small>
</div>

<script>
/* ===== –ù–ê–°–¢–†–û–ô–ö–ò ===== */
let balance = 15000;
const bet = 20;
let freeSpins = 0;

/* —Å–∏–º–≤–æ–ª—ã + –≤–µ—Å–∞ (RTP) */
const symbols = [
  {s:'üçí', w:30, pay:{3:10,4:20,5:40}},
  {s:'üçã', w:25, pay:{3:12,4:25,5:50}},
  {s:'üçâ', w:20, pay:{3:15,4:30,5:70}},
  {s:'7Ô∏è‚É£', w:8,  pay:{3:50,4:150,5:500}},
  {s:'‚≠ê',  w:5,  scatter:true}
];

/* –ª–∏–Ω–∏–∏ */
const lines = [
  [[0,0],[0,1],[0,2],[0,3],[0,4]],
  [[1,0],[1,1],[1,2],[1,3],[1,4]],
  [[2,0],[2,1],[2,2],[2,3],[2,4]],
  [[0,0],[1,1],[2,2],[1,3],[0,4]],
  [[2,0],[1,1],[0,2],[1,3],[2,4]]
];

/* DOM */
const slotsEl = document.getElementById('slots');
const balanceEl = document.getElementById('balance');
const resultEl = document.getElementById('result');

/* –ø–æ–ª–µ */
let grid = [];
for(let r=0;r<3;r++){
  grid[r]=[];
  for(let c=0;c<5;c++){
    let d=document.createElement('div');
    d.className='slot';
    d.textContent='‚ùî';
    slotsEl.appendChild(d);
    grid[r][c]=d;
  }
}

/* RNG —Å –≤–µ—Å–∞–º–∏ */
function randSymbol(){
  let pool=[];
  symbols.forEach(o=>{
    for(let i=0;i<o.w;i++) pool.push(o);
  });
  return pool[Math.floor(Math.random()*pool.length)];
}

/* SPIN */
function spin(){
  const cost = bet * lines.length;

  if(freeSpins<=0){
    if(balance < cost){
      resultEl.textContent='‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤';
      return;
    }
    balance -= cost;
  } else {
    freeSpins--;
  }

  grid.flat().forEach(s=>s.classList.add('spin-anim'));

  setTimeout(()=>{
    grid.flat().forEach(s=>s.classList.remove('spin-anim'));

    let matrix=[[],[],[]];
    let scatters=0;

    for(let r=0;r<3;r++){
      for(let c=0;c<5;c++){
        let sym=randSymbol();
        matrix[r][c]=sym;
        grid[r][c].textContent=sym.s;
        if(sym.scatter) scatters++;
      }
    }

    let totalWin=0;

    lines.forEach(line=>{
      let first=matrix[line[0][0]][line[0][1]];
      if(first.scatter) return;

      let count=1;
      for(let i=1;i<line.length;i++){
        let cur=matrix[line[i][0]][line[i][1]];
        if(cur.s===first.s) count++;
        else break;
      }
      if(count>=3){
        totalWin += first.pay[count];
      }
    });

    if(scatters>=3){
      freeSpins += 5;
      resultEl.textContent='‚≠ê SCATTER! +5 FS';
    }

    if(totalWin>0){
      balance+=totalWin;
      resultEl.textContent='üéâ –í—ã–∏–≥—Ä—ã—à: '+totalWin;
    } else if(freeSpins<=0){
      resultEl.textContent='üòû –ü—Ä–æ–∏–≥—Ä—ã—à';
    }

    balanceEl.textContent=balance;
  },600);
}
</script>

</body>
</html>
