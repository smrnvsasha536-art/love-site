<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Симулятор звонка — Ростелеком</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
}

.container {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
}

h1 {
    text-align: center;
}

.dialog {
    background: rgba(0,0,0,0.4);
    padding: 20px;
    border-radius: 12px;
    min-height: 150px;
    margin-bottom: 15px;
}

input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    margin-top: 10px;
}

button {
    margin-top: 10px;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #ff9800;
    color: #000;
}

button:hover {
    background: #ffc107;
}

.hint {
    margin-top: 10px;
    color: #ffeb3b;
}

.result {
    margin-top: 30px;
    background: rgba(0,0,0,0.5);
    padding: 20px;
    border-radius: 12px;
}

.good {
    color: #4caf50;
}

.bad {
    color: #ff5252;
}
</style>
</head>

<body>
<div class="container">
<h1>Симуляция звонка Ростелеком</h1>

<div id="dialog" class="dialog"></div>

<input id="answer" placeholder="Введите ваш ответ оператором">
<button id="send">Продолжить</button>

<div id="hint" class="hint"></div>

<div id="result" class="result" style="display:none;"></div>
</div>

<script>
const steps = [
{
    text: "Клиент: Алло?",
    keywords: ["здравствуйте", "ростелеком", "оператор"],
    points: 5,
    hint: "Нужно корректное приветствие и представление компании"
},
{
    text: "Клиент: В смысле? Зачем вы звоните?",
    keywords: ["договор", "срок", "обслуживание"],
    points: 5,
    hint: "Объясните причину звонка и срок действия договора"
},
{
    text: "Возражение: Я ничего переоформлять не хочу",
    keywords: ["если", "не", "решим", "сейчас", "отключена"],
    points: 10,
    hint: "Нужно объяснить последствия отказа"
},
{
    text: "Возражение: Как я могу убедиться, что вы оператор?",
    keywords: ["sms", "номер", "заявки"],
    points: 10,
    hint: "Предложите подтверждение через SMS"
},
{
    text: "Возражение: Я боюсь давать паспорт",
    keywords: ["публичная", "часть", "удостоверить", "личность"],
    points: 10,
    hint: "Объясните, что запрашивается только публичная часть"
},
{
    text: "Возражение: Мне дети потом помогут",
    keywords: ["нельзя", "перенести", "блокировка"],
    points: 10,
    hint: "Объясните, почему нельзя откладывать"
}
];

let step = 0;
let score = 0;
let history = [];

const dialog = document.getElementById("dialog");
const input = document.getElementById("answer");
const send = document.getElementById("send");
const hintBox = document.getElementById("hint");
const result = document.getElementById("result");

showStep();

function showStep() {
    if (step >= steps.length) {
        showResult();
        return;
    }
    dialog.innerHTML = `<b>${steps[step].text}</b>`;
    hintBox.innerText = "";
    input.value = "";
    input.focus();
}

send.onclick = () => {
    const userText = input.value.toLowerCase().trim();
    if (!userText) return;

    const stepData = steps[step];
    const matched = stepData.keywords.filter(k => userText.includes(k));
    const success = matched.length >= Math.ceil(stepData.keywords.length * 0.6);

    history.push({
        question: stepData.text,
        answer: userText,
        success: success
    });

    if (success) {
        score += stepData.points;
        step++;
        showStep();
    } else {
        hintBox.innerText = "Подсказка: " + stepData.hint;
    }
};

function showResult() {
    dialog.style.display = "none";
    input.style.display = "none";
    send.style.display = "none";
    hintBox.style.display = "none";

    result.style.display = "block";
    let html = `<h2>Результат: ${score} баллов</h2><hr>`;

    history.forEach(h => {
        html += `
        <p><b>${h.question}</b></p>
        <p class="${h.success ? 'good' : 'bad'}">
            ${h.answer}
        </p>
        `;
    });

    result.innerHTML = html;
}
</script>
</body>
</html>
