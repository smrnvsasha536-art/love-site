<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ü—Ä–∞–Ω–∫-—Å–∞–π—Ç</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #fff;
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    position: relative;
  }
  button {
    background: #ff4d4d;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.2s, background 0.2s;
    position: relative;
  }
  button:hover {
    transform: scale(1.1);
  }
  h1 {
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h1 id="question">–•–æ—á–µ—à—å —Å—ã–≥—Ä–∞—Ç—å –≤ –ø—Ä–∞–Ω–∫?</h1>
  <button id="yesButton">–î–∞</button>
</div>

<script>
const questionEl = document.getElementById('question');
const yesButton = document.getElementById('yesButton');
const container = document.querySelector('.container');

let step = 1;

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –ø–æ–ª–æ–∂–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
function moveNoButton(noBtn) {
    const containerRect = container.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();
    const maxX = containerRect.width - btnRect.width;
    const maxY = containerRect.height - btnRect.height;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.position = "absolute";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

yesButton.addEventListener('click', () => {
    if (step === 1) {
        questionEl.textContent = "–¢—ã —Ç–æ—á–Ω–æ —Ö–æ—á–µ—à—å —Å—ã–≥—Ä–∞—Ç—å?";
        step++;
    } else if (step === 2) {
        questionEl.textContent = "–°–æ—Å–∞–ª?";
        yesButton.textContent = "–î–∞ üòé";
        yesButton.style.background = "#4d79ff";

        // –°–æ–∑–¥–∞—ë–º –∫–Ω–æ–ø–∫—É "–ù–µ—Ç"
        const noButton = document.createElement('button');
        noButton.textContent = "–ù–µ—Ç";
        container.appendChild(noButton);

        // –ü—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –∫–Ω–æ–ø–∫–∞ "–ù–µ—Ç" —É–±–µ–≥–∞–µ—Ç
        noButton.addEventListener('mouseenter', () => {
            moveNoButton(noButton);
        });

        step++;
    }
});
</script>

</body>
