<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üé∞ REAL SLOT 5x3 (Fair RNG)</title>

<style>
body{margin:0;font-family:Arial;background:#000;color:#fff;text-align:center}
.container{max-width:520px;margin:auto;padding:10px}
.slots{display:grid;grid-template-columns:repeat(5,1fr);grid-template-rows:repeat(3,90px);gap:8px;margin:15px 0}
.slot{
 background:linear-gradient(180deg,#333,#111);
 border-radius:16px;
 font-size:36px;
 display:flex;
 align-items:center;
 justify-content:center;
 box-shadow:inset 0 2px 4px rgba(255,255,255,.15), inset 0 -4px 8px rgba(0,0,0,.6);
}
.slot.spin{animation:spin .25s linear infinite}
@keyframes spin{0%{transform:translateY(0)}100%{transform:translateY(-120%)}}
.slot.win{box-shadow:0 0 20px #ffd700}
button{padding:10px 18px;border:none;border-radius:12px;background:#e74c3c;color:#fff;cursor:pointer}
select,input{padding:4px;border-radius:8px}
</style>
</head>

<body>
<div class="container">
<h2>üé∞ REAL SLOT 5x3</h2>

<div>–ë–∞–ª–∞–Ω—Å: <b id="balance">50000</b></div>
<div>Free Spins: <b id="fs">0</b></div>
<div>–°—Ç–∞–≤–∫–∞: <input id="bet" type="number" value="10" min="1" max="1000"></div>

<div class="slots" id="slots"></div>

<button onclick="spin()">SPIN</button>

<div style="margin-top:8px">
Volatility:
<select onchange="VOLATILITY=this.value">
<option value="low">Low</option>
<option value="medium" selected>Medium</option>
<option value="high">High</option>
</select>
</div>

<div id="result"></div>
<div>RTP: <b id="rtp">0%</b></div>
</div>

<script>
// ================== CONFIG ==================
const LINES = [
 [[0,0],[0,1],[0,2],[0,3],[0,4]],
 [[1,0],[1,1],[1,2],[1,3],[1,4]],
 [[2,0],[2,1],[2,2],[2,3],[2,4]],
 [[0,0],[1,1],[2,2],[1,3],[0,4]],
 [[2,0],[1,1],[0,2],[1,3],[2,4]],
 [[0,0],[0,1],[1,2],[2,3],[2,4]],
 [[2,0],[2,1],[1,2],[0,3],[0,4]],
 [[1,0],[0,1],[1,2],[2,3],[1,4]],
 [[1,0],[2,1],[1,2],[0,3],[1,4]],
 [[0,0],[1,1],[1,2],[1,3],[0,4]],
 [[2,0],[1,1],[1,2],[1,3],[2,4]],
 [[0,0],[1,1],[2,2],[2,3],[2,4]],
 [[2,0],[1,1],[0,2],[0,3],[0,4]],
 [[1,0],[1,1],[0,2],[1,3],[1,4]],
 [[1,0],[1,1],[2,2],[1,3],[1,4]],
 [[0,0],[0,1],[0,2],[1,3],[2,4]],
 [[2,0],[2,1],[2,2],[1,3],[0,4]],
 [[0,0],[1,1],[0,2],[1,3],[0,4]],
 [[2,0],[1,1],[2,2],[1,3],[2,4]],
 [[1,0],[0,1],[2,2],[0,3],[1,4]],
];

// ================== SYMBOLS ==================
const SYMBOLS = {
 low:[
  {s:'üçí',w:40,p:[0,0,5,20,100]},
  {s:'üçã',w:35,p:[0,0,4,15,75]},
  {s:'üçâ',w:30,p:[0,0,3,10,50]},
  {s:'7Ô∏è‚É£',w:5,p:[0,0,25,150,1000]},
  {s:'üß≤',w:10,wild:true},
  {s:'‚≠ê',w:6,scatter:true}
 ],
 medium:[
  {s:'üçí',w:35,p:[0,0,5,20,100]},
  {s:'üçã',w:30,p:[0,0,4,15,75]},
  {s:'üçâ',w:25,p:[0,0,3,10,50]},
  {s:'7Ô∏è‚É£',w:4,p:[0,0,25,150,1000]},
  {s:'üß≤',w:6,wild:true},
  {s:'‚≠ê',w:4,scatter:true}
 ],
 high:[
  {s:'üçí',w:20,p:[0,0,5,20,100]},
  {s:'üçã',w:18,p:[0,0,4,15,75]},
  {s:'üçâ',w:15,p:[0,0,3,10,50]},
  {s:'7Ô∏è‚É£',w:2,p:[0,0,25,150,1000]},
  {s:'üß≤',w:4,wild:true},
  {s:'‚≠ê',w:3,scatter:true}
 ]
};

// ================== STATE ==================
let balance=50000, freeSpins=0;
let totalBet=0, totalWin=0;
let spinning=false, VOLATILITY='medium';

// ================== GRID ==================
const slotsEl=document.getElementById('slots');
const grid=[];
for(let r=0;r<3;r++){
 grid[r]=[];
 for(let c=0;c<5;c++){
  let d=document.createElement('div');
  d.className='slot'; d.textContent='‚ùî';
  slotsEl.appendChild(d);
  grid[r][c]=d;
 }
}

// ================== RNG ==================
function getSymbol(){
 const pool=[];
 SYMBOLS[VOLATILITY].forEach(o=>{
  for(let i=0;i<o.w;i++) pool.push(o);
 });
 return pool[Math.floor(Math.random()*pool.length)];
}

// ================== SPIN ==================
function spin(auto=false){
 if(spinning) return;
 const bet=+betInput.value;
 const cost=bet*LINES.length;
 if(!auto && freeSpins<=0 && balance<cost) return;

 spinning=true;
 if(freeSpins>0) freeSpins--; else balance-=cost;
 totalBet+=cost;

 grid.flat().forEach(s=>s.classList.add('spin'));

 setTimeout(()=>{
  grid.flat().forEach(s=>{
   s.classList.remove('spin');
   s.classList.remove('win');
   s.textContent=getSymbol().s;
  });

  let win=0, scatter=0;

  for(const line of LINES){
   let base=null,count=0;
   for(const [r,c] of line){
    const s=grid[r][c].textContent;
    if(s==='‚≠ê') break;
    if(!base && s!=='üß≤') base=s;
    if(s===base || s==='üß≤') count++;
    else break;
   }
   if(base && count>=3){
    const sym=SYMBOLS[VOLATILITY].find(x=>x.s===base);
    win+=sym.p[count]*bet;
    line.forEach(([r,c])=>grid[r][c].classList.add('win'));
   }
  }

  grid.flat().forEach(s=>{if(s.textContent==='‚≠ê')scatter++;});
  if(scatter>=3){freeSpins+=5;result.textContent='‚≠ê +5 Free Spins';}

  if(win>0){balance+=win;totalWin+=win;result.textContent='üéâ Win: '+win;}
  else result.textContent='';

  balanceEl.textContent=balance;
  fsEl.textContent=freeSpins;
  rtp.textContent=((totalWin/(totalBet||1))*100).toFixed(2)+'%';

  spinning=false;
  if(freeSpins>0) spin(true);
 },300);
}

// ================== UI ==================
const balanceEl=document.getElementById('balance');
const fsEl=document.getElementById('fs');
const result=document.getElementById('result');
const rtp=document.getElementById('rtp');
const betInput=document.getElementById('bet');
</script>
</body>
</html>
