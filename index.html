<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üé∞ Real Slot 5x3</title>
<style>
body{margin:0;background:#000;color:#fff;font-family:Arial;text-align:center}
.container{max-width:520px;margin:auto;padding:10px}
.slots{display:grid;grid-template-columns:repeat(5,1fr);grid-template-rows:repeat(3,90px);gap:8px;margin:15px 0}
.slot{background:#222;border-radius:14px;font-size:36px;display:flex;align-items:center;justify-content:center}
.slot.win{animation:pulse .8s infinite alternate}
@keyframes pulse{0%{transform:scale(1)}100%{transform:scale(1.2)}}
button{padding:10px 20px;border-radius:12px;border:none;background:#e74c3c;color:#fff;font-size:16px}
</style>
</head>
<body>

<div class="container">
<h2>üé∞ REAL SLOT 5x3</h2>
<div>–ë–∞–ª–∞–Ω—Å: <b id="balance">50000</b></div>
<div>Free Spins: <b id="fs">0</b></div>
<div>–°—Ç–∞–≤–∫–∞: <input id="bet" type="number" value="10" min="1" max="1000"></div>
<div class="slots" id="slots"></div>
<button onclick="spin()">SPIN</button>
<div id="result"></div>
</div>

<script>
let balance=50000, freeSpins=0;
const betEl=document.getElementById('bet');
const balEl=document.getElementById('balance');
const fsEl=document.getElementById('fs');
const resEl=document.getElementById('result');

const symbols=[
 {s:'üçí',w:40},
 {s:'üçã',w:35},
 {s:'üçâ',w:30},
 {s:'üß≤',w:10,wild:true},
 {s:'7Ô∏è‚É£',w:5},
 {s:'‚≠ê',w:8,scatter:true},
 {s:'$',w:6}
];

const paytable={
 'üçí':[0,0,5,20,100],
 'üçã':[0,0,4,15,75],
 'üçâ':[0,0,3,10,50],
 'üß≤':[0,0,10,50,250],
 '7Ô∏è‚É£':[0,0,25,150,1000]
};

const lines=[
 [[0,0],[0,1],[0,2],[0,3],[0,4]],
 [[1,0],[1,1],[1,2],[1,3],[1,4]],
 [[2,0],[2,1],[2,2],[2,3],[2,4]],
 [[0,0],[1,1],[2,2],[1,3],[0,4]],
 [[2,0],[1,1],[0,2],[1,3],[2,4]]
];

const grid=[];
const slotsEl=document.getElementById('slots');

for(let r=0;r<3;r++){
 grid[r]=[];
 for(let c=0;c<5;c++){
  const d=document.createElement('div');
  d.className='slot';
  d.textContent='‚ùî';
  slotsEl.appendChild(d);
  grid[r][c]=d;
 }
}

function randSymbol(){
 let pool=[];
 symbols.forEach(o=>{for(let i=0;i<o.w;i++)pool.push(o)});
 return pool[Math.floor(Math.random()*pool.length)];
}

function spin(auto=false){
 let bet=parseInt(betEl.value);
 if(!auto && freeSpins<=0 && balance<bet*5){resEl.textContent='‚ùå –ù–µ—Ç –¥–µ–Ω–µ–≥';return;}

 if(freeSpins>0) freeSpins--;
 else if(!auto) balance-=bet*5;

 grid.flat().forEach(s=>{s.classList.remove('win'); s.textContent=randSymbol().s});

 let win=0, scatter=0, dollar=0;

 for(let l of lines){
  let base=null, count=0;
  for(let [r,c] of l){
   let s=grid[r][c].textContent;
   if(s==='‚≠ê'||s==='$') break;
   if(!base && s!=='üß≤') base=s;
   if(s===base || s==='üß≤') count++;
   else break;
  }
  if(base && count>=3){
   let w=paytable[base][count]*bet;
   win+=w;
   l.forEach(p=>grid[p[0]][p[1]].classList.add('win'));
  }
 }

 grid.flat().forEach(s=>{
  if(s.textContent==='‚≠ê') scatter++;
  if(s.textContent==='$') dollar++;
 });

 if(scatter>=3){freeSpins+=5;resEl.textContent='‚≠ê +5 FS';}
 if(dollar>=3){freeSpins+=10;resEl.textContent='üíµ +10 FS';}

 if(win>0){
  balance+=win;
  resEl.textContent='üéâ –í—ã–∏–≥—Ä—ã—à: '+win;
 }

 balEl.textContent=balance;
 fsEl.textContent=freeSpins;

 if(freeSpins>0) setTimeout(()=>spin(true),800);
}
</script>
</body>
</html>
