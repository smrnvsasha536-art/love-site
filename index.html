/* =================== –ê–ù–ê–õ–ò–ó =================== */
const spamCodes = ["800","8800","495","499"];

function normalize(num) {
  let d = num.replace(/\D/g,"");
  if (d.length === 11 && d.startsWith("8")) d = "7" + d.slice(1);
  if (d.length === 10) d = "7" + d;
  return d;
}

function format(n) {
  return `+7 (${n.slice(1,4)}) ${n.slice(4,7)}-${n.slice(7,9)}-${n.slice(9)}`;
}

function findRegion(n) {
  let found = null;
  Object.keys(regions).sort((a,b)=>b.length-a.length).forEach(code=>{
    if (!found && n.slice(1).startsWith(code)) found = regions[code];
  });
  return found;
}

function analyze(n) {
  let score = 100;
  let flags = [];
  let code = n.slice(1,4);

  if (spamCodes.includes(code)) { flags.push("üî¥ –ß–∞—Å—Ç–æ –∂–∞–ª—É—é—Ç—Å—è / –≤–æ–∑–º–æ–∂–Ω—ã–π —Å–ø–∞–º"); score -= 40; }
  if (businessCodes.includes(code)) { flags.push("üè¢ –í–æ–∑–º–æ–∂–Ω—ã–π –±–∏–∑–Ω–µ—Å / –∫–æ–ª–ª‚Äë—Ü–µ–Ω—Ç—Ä"); score -= 20; }
  if (/000$|111$|222$/.test(n)) { flags.push("üü° –í–æ–∑–º–æ–∂–Ω–æ –Ω–æ–≤—ã–π –∏–ª–∏ –ø–µ—Ä–µ–≤—ã–ø—É—â–µ–Ω–Ω—ã–π –Ω–æ–º–µ—Ä"); score -= 10; }

  let mentions = Math.floor(Math.random()*50);

  else { flags.push(`üìä –£–ø–æ–º–∏–Ω–∞–Ω–∏–π –≤ —Å–µ—Ç–∏: ~${mentions}`); score -= Math.min(mentions,20); }

  return {score, flags};
}

/* =================== –î–û–ü–û–õ–ù–ò–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò =================== */
function ratingText(score){
  if(score>=90) return "üü¢ –ù–∞–¥—ë–∂–Ω—ã–π –Ω–æ–º–µ—Ä, –Ω–∏–∑–∫–∏–π —Ä–∏—Å–∫";
  if(score>=70) return "üü° –ù–µ–π—Ç—Ä–∞–ª—å–Ω—ã–π –Ω–æ–º–µ—Ä";
  if(score>=40) return "üü† –ü–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω—ã–π –Ω–æ–º–µ—Ä";
  return "üî¥ –í—ã—Å–æ–∫–∏–π —Ä–∏—Å–∫ / —Å–ø–∞–º";
}

function numberAgeEstimate(n, region){

function checkPhones(){

  input.split(/[\s,;]+/).filter(Boolean).forEach(raw=>{
