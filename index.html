<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üé∞ Slot 5x3 Ultimate</title>

<style>
body{
  margin:0;
  background:radial-gradient(circle,#333,#000);
  font-family:Arial, sans-serif;
  color:#fff;
  text-align:center;
}
.container{
  max-width:520px;
  margin:auto;
  padding:15px;
}
.slots{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  grid-template-rows:repeat(3,90px);
  gap:8px;
  margin:15px 0;
}
.slot{
  background:linear-gradient(#444,#222);
  border-radius:14px;
  font-size:32px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:inset 0 0 10px #000;
}
button{
  padding:12px 20px;
  border:none;
  border-radius:12px;
  font-size:16px;
  background:#e74c3c;
  color:#fff;
  cursor:pointer;
}
button:hover{background:#ff6a4d}
.result{
  margin-top:10px;
  font-size:18px;
  min-height:24px;
}
</style>
</head>
<body>

<div class="container">
  <h2>üé∞ Slot 5x3 Ultimate</h2>
  <div>–ë–∞–ª–∞–Ω—Å: <b><span id="balance">15000</span></b></div>

  <div class="slots" id="slots"></div>

  <button onclick="spin()">SPIN</button>

  <div class="result" id="result"></div>
</div>

<script>
/* ====== –ù–ê–°–¢–†–û–ô–ö–ò ====== */
let balance = 15000;
const symbols = ['üçí','üçã','üçä','üçâ','7Ô∏è‚É£'];

/* ====== DOM ====== */
const slotsEl = document.getElementById('slots');
const balanceEl = document.getElementById('balance');
const resultEl = document.getElementById('result');

/* ====== –°–û–ó–î–ê–ù–ò–ï –ü–û–õ–Ø ====== */
let grid = [];
for(let r=0;r<3;r++){
  grid[r] = [];
  for(let c=0;c<5;c++){
    const d = document.createElement('div');
    d.className = 'slot';
    d.textContent = '‚ùî';
    slotsEl.appendChild(d);
    grid[r][c] = d;
  }
}

/* ====== SPIN ====== */
function spin(){
  const bet = 20;
  const cost = bet * 5;

  if(cost > balance){
    resultEl.textContent = '‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤';
    return;
  }

  balance -= cost;

  let matrix = [[],[],[]];
  for(let r=0;r<3;r++){
    for(let c=0;c<5;c++){
      const s = symbols[Math.floor(Math.random()*symbols.length)];
      matrix[r][c] = s;
      grid[r][c].textContent = s;
    }
  }

  // –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ä–µ–¥–Ω–µ–π –ª–∏–Ω–∏–∏
  let win = 0;
  let line = matrix[1];
  let sym = line[0];
  let count = 1;

  for(let i=1;i<5;i++){
    if(line[i] === sym) count++;
    else break;
  }

  if(count >= 3){
    win = bet * count;
    balance += win;
    resultEl.textContent = 'üéâ –í—ã–∏–≥—Ä—ã—à: ' + win;
  } else {
    resultEl.textContent = 'üòû –ü—Ä–æ–∏–≥—Ä—ã—à';
  }

  balanceEl.textContent = balance;
}
</script>

</body>
</html>
