<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slot 5x3 Ultimate</title>

<style>
body {
    background:#222;
    color:white;
    font-family:Arial;
    text-align:center;
    margin:0;
    padding:10px;
}

.container {
    background:#333;
    max-width:520px;
    margin:auto;
    padding:15px;
    border-radius:15px;
}

.slots {
    display:grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(3, 80px);
    gap:8px;
    margin:15px 0;
}

.slot {
    background:#444;
    border:2px solid #555;
    border-radius:10px;
    font-size:32px;
    display:flex;
    align-items:center;
    justify-content:center;
    transition: transform 0.15s;
}

.slot.spin { transform: scale(1.1); }

.slot.win {
    border-color: gold;
    box-shadow: 0 0 10px gold;
}

.controls {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:8px;
}

button, input, select {
    padding:10px;
    font-size:16px;
    border-radius:8px;
    border:none;
}

button {
    background:#ff6347;
    color:white;
    cursor:pointer;
}

button:hover { background:#ff4500; }

.won { color:lime; }
.lost { color:red; }

@media (max-width:480px) {
    .slot { font-size:26px; }
}
</style>
</head>

<body>

<h2>üé∞ Slot 5x3 Ultimate</h2>

<div class="container">
    <div>–ë–∞–ª–∞–Ω—Å: <span id="balance">15000</span></div>

    <div class="slots" id="slots"></div>

    <div class="controls">
        <input type="number" id="bet" value="10" min="1">
        <select id="lines">
            <option value="1">1 –ª–∏–Ω–∏—è</option>
            <option value="2">2 –ª–∏–Ω–∏–∏</option>
            <option value="3">3 –ª–∏–Ω–∏–∏</option>
            <option value="4">4 –ª–∏–Ω–∏–∏</option>
            <option value="5">5 –ª–∏–Ω–∏–π</option>
        </select>
    </div>

    <div class="controls">
        <button onclick="spin()">SPIN</button>
        <button onclick="toggleAuto()" id="autoBtn">AUTOSPIN</button>
    </div>

    <div id="result" style="margin-top:10px;font-size:18px;"></div>
</div>

<script>
let balance = 15000; // üëà —Å—Ç–∞—Ä—Ç–æ–≤—ã–π –±–∞–ª–∞–Ω—Å

let autoSpin = false;
let autoInterval;

const symbols = ['üçí','üçã','üçä','üçâ','üçÄ'];

const paylines = [
    [[0,0],[0,1],[0,2],[0,3],[0,4]],
    [[1,0],[1,1],[1,2],[1,3],[1,4]],
    [[2,0],[2,1],[2,2],[2,3],[2,4]],
    [[0,0],[1,1],[2,2],[1,3],[0,4]],
    [[2,0],[1,1],[0,2],[1,3],[2,4]]
];

const slotsEl = document.getElementById('slots');
const balanceEl = document.getElementById('balance');
const resultEl = document.getElementById('result');

let grid = [];
let matrix = [];

for (let r = 0; r < 3; r++) {
    grid[r] = [];
    for (let c = 0; c < 5; c++) {
        const d = document.createElement('div');
        d.className = 'slot';
        d.textContent = '‚ùî';
        slotsEl.appendChild(d);
        grid[r][c] = d;
    }
}

function randomSymbol() {
    return symbols[Math.floor(Math.random() * symbols.length)];
}

function clearWin() {
    grid.flat().forEach(s => s.classList.remove('win'));
}

function spin() {
    const bet = +betInput.value;
    const lines = +linesInput.value;
    const total = bet * lines;

    if (total > balance || bet < 1) {
        resultEl.textContent = '–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Ç–∞–≤–∫–∞';
        return;
    }

    balance -= total;
    balanceEl.textContent = balance;
    clearWin();
    resultEl.textContent = '';

    let steps = 0;
    const anim = setInterval(() => {
        let cloverCount = 0;
        for (let r = 0; r < 3; r++) {
            matrix[r] = [];
            for (let c = 0; c < 5; c++) {
                const sym = randomSymbol();
                matrix[r][c] = sym;
                grid[r][c].textContent = sym;
                grid[r][c].classList.add('spin');
                if (sym === 'üçÄ') cloverCount++;
            }
        }
        steps++;
        if (steps > 6) {
            clearInterval(anim);
            grid.flat().forEach(s => s.classList.remove('spin'));
            checkWin(bet, lines);
            if (cloverCount >= 3) bonusRound();
        }
    }, 100);
}

function checkWin(bet, lines) {
    let win = 0;

    for (let i = 0; i < lines; i++) {
        const line = paylines[i];
        const first = matrix[line[0][0]][line[0][1]];
        if (line.every(p => matrix[p[0]][p[1]] === first)) {
            line.forEach(p => grid[p[0]][p[1]].classList.add('win'));
            win += first === 'üçÄ' ? bet * 50 : bet * 10;
        }
    }

    if (win > 0) {
        balance += win;
        resultEl.textContent = `üéâ –í—ã–∏–≥—Ä—ã—à: ${win}`;
        resultEl.className = 'won';
    } else {
        resultEl.textContent = 'üòû –ü—Ä–æ–∏–≥—Ä—ã—à';
        resultEl.className = 'lost';
    }
    balanceEl.textContent = balance;
}

function bonusRound() {
    const bonusWin = Math.floor(Math.random() * 500) + 500;
    balance += bonusWin;
    resultEl.textContent = `üî• –ë–û–ù–£–°! +${bonusWin}`;
    balanceEl.textContent = balance;
}

function toggleAuto() {
    autoSpin = !autoSpin;
    autoBtn.textContent = autoSpin ? 'STOP' : 'AUTOSPIN';

    if (autoSpin) {
        autoInterval = setInterval(() => {
            if (balance > 0) spin();
            else toggleAuto();
        }, 1200);
    } else {
        clearInterval(autoInterval);
    }
}

const betInput = document.getElementById('bet');
const linesInput = document.getElementById('lines');
const autoBtn = document.getElementById('autoBtn');
</script>

</body>
</html>
