<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: radial-gradient(#1a1a1a, #000);
  color: #e6e6e6;
  font-family: "Segoe UI", Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#game {
  width: 92%;
  max-width: 800px;
  background: #0f0f0f;
  border-radius: 18px;
  padding: 28px;
  box-shadow: 0 0 40px rgba(255,0,0,0.25);
  animation: fadeIn 0.8s ease;
}

h1 { text-align: center; letter-spacing: 2px; }

#text {
  font-size: 18px;
  line-height: 1.55;
  min-height: 140px;
  animation: slideIn 0.4s ease;
}

.buttons {
  margin-top: 22px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

button {
  padding: 14px;
  background: #1f1f1f;
  color: #fff;
  border: 2px solid #444;
  border-radius: 12px;
  font-size: 15px;
  cursor: pointer;
  transition: all 0.15s ease;
}
button:hover {
  background: #2a2a2a;
  transform: scale(1.03);
}

#status {
  margin-top: 18px;
  font-size: 14px;
  text-align: center;
  opacity: 0.85;
}

/* –ê–ù–ò–ú–ê–¶–ò–ò */
@keyframes fadeIn { from{opacity:0} to{opacity:1} }
@keyframes slideIn { from{transform:translateY(18px);opacity:0} to{transform:none;opacity:1} }
.glitch { animation: glitch 0.25s infinite; }
@keyframes glitch {
  0%{transform:translate(0)}
  25%{transform:translate(-2px,2px)}
  50%{transform:translate(2px,-2px)}
  75%{transform:translate(-2px,-2px)}
  100%{transform:translate(0)}
}
.flash { animation: flash 0.3s }
@keyframes flash { from{box-shadow:none} to{box-shadow:0 0 40px rgba(255,0,0,0.6)} }
</style>
</head>

<body>

<div id="game">
  <h1>–•–ê–¢–ê</h1>
  <div id="text"></div>
  <div class="buttons" id="buttons"></div>
  <div id="status"></div>
</div>

<script>
let step = 0;
let respect = 5; // —Å—Ç–∞—Ä—Ç ‚Äî –ø—Ä–æ—Å—Ç–æ –ø–æ—Ä—è–¥–æ—á–Ω—ã–π
let risk = 0;
let role = "–ü–æ—Ä—è–¥–æ—á–Ω—ã–π";

const stages = [
  {
    text: "–¢—ã –∑–∞—Ö–æ–¥–∏—à—å –≤ —Ö–∞—Ç—É. –°—Ç–∞—Ä—à–∏–π —Å–º–æ—Ç—Ä–∏—Ç –∏ —Å–ø—Ä–∞—à–∏–≤–∞–µ—Ç: ¬´–ö—Ç–æ –ø–æ –∂–∏–∑–Ω–∏?¬ª",
    options: [
      ["–ö–æ—Ä–æ—Ç–∫–æ –∏ —Å–ø–æ–∫–æ–π–Ω–æ –æ—Ç–≤–µ—á–∞—é", +2, 0],
      ["–®—É—á—É", 0, +1],
      ["–û–±—ä—è—Å–Ω—è—é –ª–∏—à–Ω–µ–µ", -1, +2],
      ["–ú–æ–ª—á—É", -1, +1]
    ]
  },
  {
    text: "–¢–µ–±–µ –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç –º–µ—Å—Ç–æ. –ù–∞ —Å—Ç–æ–ª–µ —á—É–∂–∏–µ –≤–µ—â–∏.",
    options: [
      ["–°–∞–∂—É—Å—å –∞–∫–∫—É—Ä–∞—Ç–Ω–æ", +2, 0],
      ["–î–≤–∏–≥–∞—é –≤–µ—â–∏", -2, +2],
      ["–°–ø—Ä–∞—à–∏–≤–∞—é —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ", +1, 0],
      ["–°–∞–∂—É—Å—å —Ä–µ–∑–∫–æ", -1, +1]
    ]
  },
  {
    text: "–ó–∞–≥–∞–¥–∫–∞: ¬´–ß—Ç–æ —Ç—è–∂–µ–ª–µ–µ ‚Äî —Å–ª–æ–≤–æ –∏–ª–∏ –∫–∞–º–µ–Ω—å?¬ª",
    options: [
      ["–°–ª–æ–≤–æ", +2, 0],
      ["–ö–∞–º–µ–Ω—å", -1, +1],
      ["–°–º–æ—Ç—Ä—è —á—å—ë", +1, 0],
      ["–ù–µ –æ—Ç–≤–µ—á–∞—é", -1, +1]
    ]
  },
  {
    text: "–ü–µ—Ä–≤—ã–π —à–º–æ–Ω. –ê—Ç–º–æ—Å—Ñ–µ—Ä–∞ –¥–∞–≤–∏—Ç.",
    options: [
      ["–°–ø–æ–∫–æ–µ–Ω", +2, 0],
      ["–ù–µ—Ä–≤–Ω–∏—á–∞—é", -1, +2],
      ["–°–ª–µ–∂—É –∑–∞ –¥—Ä—É–≥–∏–º–∏", +1, 0],
      ["–õ–µ–∑—É —Å —Å–æ–≤–µ—Ç–∞–º–∏", -2, +2]
    ]
  },
  {
    text: "–¢–µ–±–µ –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç ¬´–≤–ø–∏—Å–∞—Ç—å—Å—è¬ª.",
    options: [
      ["–í–µ–∂–ª–∏–≤–æ –æ—Ç–∫–∞–∑—ã–≤–∞—é—Å—å", +2, 0],
      ["–°–æ–≥–ª–∞—à–∞—é—Å—å –Ω–µ –ø–æ–Ω–∏–º–∞—è", -2, +2],
      ["–ü—Ä–æ—à—É –≤—Ä–µ–º—è", +1, 0],
      ["–û—Ç–∫–∞–∑—ã–≤–∞—é—Å—å –≥—Ä—É–±–æ", -1, +1]
    ]
  },
  {
    text: "–ó–∞–≥–∞–¥–∫–∞: ¬´–ß—Ç–æ –Ω–µ–ª—å–∑—è –≤–∑—è—Ç—å, –Ω–æ –º–æ–∂–Ω–æ –ø–æ—Ç–µ—Ä—è—Ç—å?¬ª",
    options: [
      ["–î–æ–≤–µ—Ä–∏–µ", +2, 0],
      ["–ò–º—è", +1, 0],
      ["–°–≤–æ–±–æ–¥—É", 0, +1],
      ["–ù–µ –∑–Ω–∞—é", -1, +1]
    ]
  },
  {
    text: "–ö–æ–Ω—Ñ–ª–∏–∫—Ç –≤ —Ö–∞—Ç–µ.",
    options: [
      ["–ù–µ –ª–µ–∑—É", +2, 0],
      ["–í—ã–±–∏—Ä–∞—é —Å—Ç–æ—Ä–æ–Ω—É", -2, +2],
      ["–ü—ã—Ç–∞—é—Å—å –º–∏—Ä–∏—Ç—å", +1, 0],
      ["–ü–æ–¥–ª–∏–≤–∞—é –º–∞—Å–ª–∞", -2, +2]
    ]
  },
  {
    text: "–ü—Ä–æ —Ç–µ–±—è —É–∂–µ –≥–æ–≤–æ—Ä—è—Ç.",
    options: [
      ["–û—Å—Ç–∞—é—Å—å —Ä–æ–≤–Ω—ã–º", +2, 0],
      ["–ü–æ–¥—Å—Ç—Ä–∞–∏–≤–∞—é—Å—å", -1, +1],
      ["–ò–≥—Ä–∞—é —Ä–æ–ª—å", -2, +2],
      ["–î–∞–≤–ª—é", -1, +1]
    ]
  },
  {
    text: "–ü–æ—Å–ª–µ–¥–Ω—è—è –ø—Ä–æ–≤–µ—Ä–∫–∞.",
    options: [
      ["–ì–æ–≤–æ—Ä—é –ø—Ä—è–º–æ", +2, 0],
      ["–£–∫–ª–æ–Ω—è—é—Å—å", -1, +1],
      ["–ú–æ–ª—á—É", 0, +1],
      ["–ì—Ä—É–±–æ –æ—Ç–≤–µ—á–∞—é", -2, +2]
    ]
  },
  {
    text: "–¢–∏—à–∏–Ω–∞. –†–µ—à–µ–Ω–∏–µ –ø—Ä–∏–Ω—è—Ç–æ.",
    options: [
      ["–ü—Ä–∏–Ω—è—Ç—å", 0, 0],
      ["–ù–µ—Ä–≤–Ω–∏—á–∞—Ç—å", 0, +1],
      ["–î–∞–≤–∏—Ç—å", -1, +1],
      ["–ú–æ–ª—á–∞—Ç—å", 0, 0]
    ]
  }
];

function updateRole() {
  if (risk >= 11) role = "üíÄ –ü–µ—Ç—É—Ö";
  else if (risk >= 9) role = "‚ö´ –ß—ë—Ä—Ç";
  else if (risk >= 7) role = "üî¥ –ö–æ–∑—ë–ª";
  else if (respect <= 3 && risk >= 5) role = "üü† –ù–µ –ø–æ—Ä—è–¥–æ—á–Ω—ã–π";
  else if (respect >= 12 && risk <= 2) role = "üü£ –í–æ—Ä";
  else if (respect >= 10 && risk <= 3) role = "üü¢ –ú—É–∂–∏–∫";
  else if (respect >= 7 && risk <= 4) role = "üîµ –°—Ç—Ä–µ–º—è–≥–∞";
  else if (respect >= 4) role = "üü° –ë—Ä–æ–¥—è–≥–∞";
  else role = "–ü–æ—Ä—è–¥–æ—á–Ω—ã–π";
}

function render() {
  const stage = stages[step];
  const textEl = document.getElementById("text");
  const buttonsEl = document.getElementById("buttons");
  const statusEl = document.getElementById("status");

  textEl.textContent = stage.text;
  buttonsEl.innerHTML = "";

  stage.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt[0];
    btn.onclick = () => {
      respect += opt[1];
      risk += opt[2];
      step++;
      updateRole();

      document.getElementById("game").classList.add("flash");
      setTimeout(() => document.getElementById("game").classList.remove("flash"), 250);

      if (step >= stages.length) endGame();
      else render();
    };
    buttonsEl.appendChild(btn);
  });

  statusEl.textContent =
    `–°—Ç–∞—Ç—É—Å: ${role} | –£–≤–∞–∂–µ–Ω–∏–µ: ${respect} | –†–∏—Å–∫: ${risk}`;
}

function endGame() {
  const textEl = document.getElementById("text");
  const buttonsEl = document.getElementById("buttons");
  buttonsEl.innerHTML = "";

  if (risk >= 11) {
    textEl.textContent = "–§–∏–Ω–∞–ª: —Ç—ã —Å–ª–æ–º–∞–ª—Å—è –ø–æ–¥ –¥–∞–≤–ª–µ–Ω–∏–µ–º. –°—Ç–∞—Ç—É—Å –∑–∞–∫—Ä–µ–ø–ª—ë–Ω.";
    textEl.classList.add("glitch");
  } else {
    textEl.textContent = "–§–∏–Ω–∞–ª: —Ç—ã –ø—Ä–æ—à—ë–ª –ø—É—Ç—å –∏ —Å–æ—Ö—Ä–∞–Ω–∏–ª —Å–µ–±—è.";
  }
}

updateRole();

</script>
