<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üé∞ Slot 5x3 Ultimate MAX</title>

<style>
:root{
  --bg: radial-gradient(circle,#111,#000);
  --slot-bg: linear-gradient(145deg,#555,#222);
  --btn-bg: linear-gradient(145deg,#e74c3c,#c0392b);
  --line-color: rgba(255,215,0,.6);
}

body{
  margin:0;
  background:var(--bg);
  font-family:Arial,sans-serif;
  color:#fff;
  text-align:center;
}
.container{max-width:520px;margin:auto;padding:10px;position:relative}

.slots{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  grid-template-rows:repeat(3,90px);
  gap:8px;
  margin:15px 0;
  padding:10px;
  background:rgba(0,0,0,.6);
  border-radius:16px;
  position:relative;
}

.slot{
  background:var(--slot-bg);
  border-radius:16px;
  font-size:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:inset 0 0 10px #000;
  z-index:2;
}

.slot.spin{animation:spin .4s linear infinite}
.slot.win{animation:winPulse .8s infinite alternate}

@keyframes spin{
  0%{transform:translateY(-80%)}
  100%{transform:translateY(80%)}
}
@keyframes winPulse{
  from{transform:scale(1);filter:drop-shadow(0 0 0 gold)}
  to{transform:scale(1.25);filter:drop-shadow(0 0 15px gold)}
}

.line{
  position:absolute;
  height:14px;
  background:var(--line-color);
  border-radius:10px;
  box-shadow:0 0 20px gold;
  animation:lineFlash .6s infinite alternate;
  z-index:1;
}
@keyframes lineFlash{
  from{opacity:.4}
  to{opacity:1}
}

button{
  padding:10px 18px;
  border:none;
  border-radius:14px;
  background:var(--btn-bg);
  color:#fff;
  font-size:14px;
  cursor:pointer;
  margin:3px;
}

.history{font-size:12px;opacity:.7;margin-top:6px;}
.controls{margin:6px 0}
</style>
</head>

<body>
<div class="container">
<h2>üé∞ Slot 5x3 Ultimate MAX</h2>

<div>–ë–∞–ª–∞–Ω—Å: <b id="balance">50000</b> | FS: <b id="fs">0</b></div>

<div>
–°—Ç–∞–≤–∫–∞ <input type="number" id="bet" value="10" min="1">
–õ–∏–Ω–∏–∏
<select id="lines">
<option>1</option><option>2</option><option>3</option>
<option>4</option><option>5</option>
</select>
</div>

<div class="slots" id="slots"></div>
<button onclick="spin()">SPIN</button>

<div id="result"></div>
<div class="history" id="history"></div>
<small>‚≠ê Scatter = FS | üß≤ Wild | $ = FS –±–æ–Ω—É—Å</small>
</div>

<script>
let balance=50000, freeSpins=0, totalBets=0, totalWins=0, history=[];

const symbols=[
 {s:'üçí',w:30,pay:5},
 {s:'üçã',w:30,pay:4},
 {s:'üçâ',w:25,pay:4},
 {s:'7Ô∏è‚É£',w:8,pay:20},
 {s:'‚≠ê',w:4,scatter:true},
 {s:'üß≤',w:6,wild:true},
 {s:'$',w:3,fs:true}
];

const linesArr=[
 [[0,0],[0,1],[0,2],[0,3],[0,4]],
 [[1,0],[1,1],[1,2],[1,3],[1,4]],
 [[2,0],[2,1],[2,2],[2,3],[2,4]],
 [[0,0],[1,1],[2,2],[1,3],[0,4]],
 [[2,0],[1,1],[0,2],[1,3],[2,4]]
];

const slotsEl=document.getElementById('slots');
const grid=[];
for(let r=0;r<3;r++){
 grid[r]=[];
 for(let c=0;c<5;c++){
  const d=document.createElement('div');
  d.className='slot';
  d.textContent='‚ùî';
  slotsEl.appendChild(d);
  grid[r][c]=d;
 }
}

const balanceEl=document.getElementById('balance');
const fsEl=document.getElementById('fs');
const historyEl=document.getElementById('history');
const resultEl=document.getElementById('result');

function randSymbol(){
 let pool=[];
 symbols.forEach(s=>{for(let i=0;i<s.w;i++)pool.push(s)});
 return pool[Math.floor(Math.random()*pool.length)];
}

function updateUI(){
 balanceEl.textContent=balance;
 fsEl.textContent=freeSpins;
 const rtp=totalBets?Math.round(totalWins/totalBets*100):0;
 historyEl.innerHTML=`–ò—Å—Ç–æ—Ä–∏—è: ${history.join(', ')}<br>RTP: ${rtp}%`;
}

function clearLines(){
 document.querySelectorAll('.line').forEach(l=>l.remove());
 document.querySelectorAll('.slot').forEach(s=>s.classList.remove('win'));
}

function drawLine(line){
 const el=document.createElement('div');
 el.className='line';
 const cell=grid[0][0];
 const h=cell.offsetHeight+8;
 el.style.top=(line[0][0]*h+cell.offsetHeight/2)+'px';
 el.style.width='100%';
 slotsEl.appendChild(el);
 setTimeout(()=>el.remove(),1200);
}

function checkLine(line,bet){
 let base=null,count=0, cells=[];
 for(let i=0;i<line.length;i++){
  const cell=grid[line[i][0]][line[i][1]];
  const sym=cell.textContent;
  if(sym==='‚≠ê'||sym==='$')break;
  if(!base&&sym!=='üß≤')base=sym;
  if(sym===base||sym==='üß≤'){
   count++; cells.push(cell);
  } else break;
 }
 if(count>=3&&base){
  cells.forEach(c=>c.classList.add('win'));
  drawLine(line);
  return bet*symbols.find(s=>s.s===base).pay*count;
 }
 return 0;
}

function spin(auto=false){
 clearLines();
 const bet=+document.getElementById('bet').value;
 const lines=+document.getElementById('lines').value;
 const cost=bet*lines;

 if(freeSpins<=0&&!auto){
  if(balance<cost){resultEl.textContent='‚ùå –ù–µ—Ç –¥–µ–Ω–µ–≥';return;}
  balance-=cost; totalBets+=cost;
 } else freeSpins--;

 let col=0;
 function spinReel(){
  if(col>=5){finish();return;}
  for(let r=0;r<3;r++)grid[r][col].classList.add('spin');
  setTimeout(()=>{
   for(let r=0;r<3;r++){
    grid[r][col].textContent=randSymbol().s;
    grid[r][col].classList.remove('spin');
   }
   col++; spinReel();
  },250);
 }
 spinReel();

 function finish(){
  let win=0, scat=0, dol=0;
  for(let i=0;i<lines;i++) win+=checkLine(linesArr[i],bet);
  grid.flat().forEach(c=>{
   if(c.textContent==='‚≠ê')scat++;
   if(c.textContent==='$')dol++;
  });
  if(scat>=3)freeSpins+=scat===3?5:scat===4?10:15;
  if(dol>=3)freeSpins+=5;

  if(win>0){
   balance+=win; totalWins+=win;
   history.unshift(win);
   resultEl.textContent=`üéâ –í—ã–∏–≥—Ä—ã—à ${win}`;
  } else {
   history.unshift(0);
   resultEl.textContent='üòû –ü—Ä–æ–∏–≥—Ä—ã—à';
  }
  history=history.slice(0,20);
  updateUI();
  if(freeSpins>0)setTimeout(()=>spin(true),900);
 }
}

updateUI();
</script>
</body>
</html>
