<script>

// ===== –ü–†–û–§–ò–õ–¨ =====
let profile = JSON.parse(localStorage.getItem("iqProfile")) || {

// ===== –í–û–ü–†–û–°–´ =====

        { q:"–í—Å–µ A ‚Äî B. –í—Å–µ B ‚Äî C. –ó–Ω–∞—á–∏—Ç:", o:["–í—Å–µ A ‚Äî C","–í—Å–µ C ‚Äî A","–ù–µ–∫–æ—Ç–æ—Ä—ã–µ A ‚Äî C","–ù–µ–ª—å–∑—è –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å"], a:0 },
        { q:"–ï—Å–ª–∏ 5 –º–∞—à–∏–Ω –¥–µ–ª–∞—é—Ç 5 –¥–µ—Ç–∞–ª–µ–π –∑–∞ 5 –º–∏–Ω—É—Ç, —Å–∫–æ–ª—å–∫–æ –Ω—É–∂–Ω–æ –º–∞—à–∏–Ω –¥–ª—è 100 –¥–µ—Ç–∞–ª–µ–π –∑–∞ 100 –º–∏–Ω—É—Ç?", o:["5","10","20","100"], a:0 }
    ],
    numbers: [
        { q:"2, 6, 12, 20, ?", o:["24","28","30","32"], a:1 },
        { q:"1, 1, 2, 3, 5, ?", o:["6","7","8","10"], a:2 }
    ],
    words: [
        { q:"–ö–∞–∫–æ–µ —Å–ª–æ–≤–æ –ª–∏—à–Ω–µ–µ?", o:["–ë–µ–≥","–•–æ–¥—å–±–∞","–ü—Ä—ã–∂–æ–∫","–ú—ã—Å–ª—å"], a:3 }
    ],
    raven: [
        {
            img:"https://upload.wikimedia.org/wikipedia/commons/5/55/Raven_matrix_example.png",
            q:"–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç",
            o:["A","B","C","D"], a:2
        }
    ],
    fun: [
        { q:"–ö—Ç–æ —Ç–∞–∫–æ–π –®–ª—è–ø–æ–≥–æ–ª–æ–≤ –ü—É–∫ –¢—É—Ö–ª–æ–¥—ã—Ä–æ–≤–∏—á?", o:["–ö–æ—Ä–æ–ª—å –ì–∞–ª–∞–∫—Ç–∏–∫–∏","–ü—Ä–æ—Å—Ç–æ —á–µ–ª–æ–≤–µ–∫","–í—ã–º—ã—à–ª–µ–Ω–Ω—ã–π –ø–µ—Ä—Å–æ–Ω–∞–∂","–ù–µ–≤–∏–¥–∏–º—ã–π —Å—É–ø–µ—Ä–≥–µ—Ä–æ–π"], a:2 },
        { q:"–ï—Å–ª–∏ —É—Ç–∫–∞ –ª–µ—Ç–∏—Ç –Ω–∞ —é–≥, –∞ —Å–ª–æ–Ω –ø–æ—ë—Ç –≥–∏–º–Ω, —Å–∫–æ–ª—å–∫–æ –∫–∏–ª–æ–≥—Ä–∞–º–º–æ–≤ —Å—á–∞—Å—Ç—å—è –≤ —Ö–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫–µ?", o:["42","–ù–∏ –æ–¥–Ω–æ–≥–æ","–°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ","–≠—Ç–æ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –ø–æ–≥–æ–¥—ã"], a:0 },
        { q:"–ß—Ç–æ –±—É–¥–µ—Ç, –µ—Å–ª–∏ –ø–æ–ª–æ–∂–∏—Ç—å —Ç–æ—Å—Ç –≤ –º–∏–∫—Ä–æ–≤–æ–ª–Ω–æ–≤–∫—É –≤–º–µ—Å—Ç–µ —Å –∫–æ—Å–º–∏—á–µ—Å–∫–∏–º –∫–æ—Ç–æ–º?", o:["–¢–æ—Å—Ç —Å—Ç–∞–Ω–µ—Ç —Ä–∞–∑—É–º–Ω—ã–º","–ö–æ—Ç –Ω–∞—É—á–∏—Ç—Å—è –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞—Ç—å","–ù–∏—á–µ–≥–æ","–í—Å—ë –≤–∑–æ—Ä–≤—ë—Ç—Å—è"], a:2 },
        { q:"–ü–æ—á–µ–º—É –Ω–æ—Å–∫–∏ –≤—Å–µ–≥–¥–∞ —Ç–µ—Ä—è—é—Ç—Å—è?", o:["–û–Ω–∏ –±–µ–≥—É—Ç –≤ –¥—Ä—É–≥–æ–π –º–∏—Ä","–ü—Ä–æ—Å—Ç–æ –º–∞–≥–∏—è","–ö–æ—à–∫–∏ –∫—Ä–∞–¥—É—Ç","–≠—Ç–æ –∑–∞–≥–æ–≤–æ—Ä —Å—Ç–∏—Ä–∞–ª—å–Ω—ã—Ö –º–∞—à–∏–Ω"], a:1 }
    ]
};

// ===== –ü–ï–†–ï–ú–ï–ù–ù–´–ï =====
let currentQuestion = null;
let index = 0;
let score = 0;
let funScore = 0;
let level = "easy";
let chosenAnswer = null;

// ===== –°–¢–ê–†–¢–û–í–´–ô –≠–ö–†–ê–ù =====
function startScreen() {
    app.innerHTML = `
        <h1>üß† Ultimate Fun IQ Test</h1>
        <input placeholder="–í–∞—à–µ –∏–º—è" id="name" value="${profile.name}">
        <select id="level">
            <option value="easy">–õ—ë–≥–∫–∏–π</option>
            <option value="medium">–°—Ä–µ–¥–Ω–∏–π</option>
            <option value="hard">–°–ª–æ–∂–Ω—ã–π</option>
        </select>
        <button onclick="startTest()">–ù–∞—á–∞—Ç—å —Ç–µ—Å—Ç</button>

        <h3>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3>
        <p>–õ—É—á—à–∏–π IQ: ${profile.bestIQ || "-"}</p>
        <p>–ü—Ä–æ–π–¥–µ–Ω–æ —Ç–µ—Å—Ç–æ–≤: ${profile.tests.length}</p>
        <p>–í–µ—Å—ë–ª—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${profile.funScore}</p>
    `;
}

// ===== –ù–ê–ß–ê–õ–û –¢–ï–°–¢–ê =====
function startTest() {
    const nameInput = document.getElementById("name");
    profile.name = nameInput.value.trim() || "–ò–≥—Ä–æ–∫";
    level = document.getElementById("level").value;
    index = 0;
    score = 0;
    funScore = 0;
    loadQuestion();
}

// ===== –í–´–ë–û–† –°–õ–£–ß–ê–ô–ù–û–ì–û –í–û–ü–†–û–°–ê =====
function getRandomQuestion() {
    const types = Object.keys(questionBank);
    const type = types[Math.floor(Math.random() * types.length)];
    const qList = questionBank[type];
    const q = qList[Math.floor(Math.random() * qList.length)];
    q.type = type;
    return q;
}

// ===== –ó–ê–ì–†–£–ó–ö–ê –í–û–ü–†–û–°–ê =====
function loadQuestion() {
    chosenAnswer = null;
    currentQuestion = getRandomQuestion();

    app.innerHTML = `
        <h2>–í–æ–ø—Ä–æ—Å ${index + 1}</h2>
        ${currentQuestion.img ? `<img src="${currentQuestion.img}">` : ""}
        <p>${currentQuestion.q}</p>
        <div id="opts"></div>
        <button onclick="nextQuestion()">–î–∞–ª–µ–µ</button>
    `;

    const optsDiv = document.getElementById("opts");
    currentQuestion.o.forEach((text, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = text;
        div.onclick = () => {
            document.querySelectorAll(".option").forEach(x => x.classList.remove("selected"));
            div.classList.add("selected");
            chosenAnswer = i;
        };
        optsDiv.appendChild(div);
    });
}

// ===== –ü–ï–†–ï–•–û–î –ö –°–õ–ï–î–£–Æ–©–ï–ú–£ –í–û–ü–†–û–°–£ =====
function nextQuestion() {
    if (chosenAnswer === null) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–≤–µ—Ç!");

    if (chosenAnswer === currentQuestion.a) score++;
    if (currentQuestion.type === "fun") funScore++;

    index++;
    if (index >= 10) showResults();
    else loadQuestion();
}

// ===== –§–ò–ù–ò–® =====
function showResults() {
    const baseIQ = level === "easy" ? 90 : level === "medium" ? 100 : 115;
    const iq = baseIQ + score * 8 + funScore * 2;

    profile.tests.push(iq);
    profile.bestIQ = Math.max(profile.bestIQ, iq);
    profile.funScore += funScore;
    localStorage.setItem("iqProfile", JSON.stringify(profile));

    app.innerHTML = `
        <h1>‚úÖ –¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à—ë–Ω</h1>
        <p>–ò–º—è: ${profile.name}</p>
        <p>–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${score} / 10</p>
        <p>–í–µ—Å—ë–ª—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${funScore}</p>
        <h2>üß† IQ: ${iq}</h2>
        <p>${iq < 90 ? "–ù–∏–∂–µ —Å—Ä–µ–¥–Ω–µ–≥–æ" : iq < 110 ? "–°—Ä–µ–¥–Ω–∏–π —É—Ä–æ–≤–µ–Ω—å" : iq < 130 ? "–í—ã—à–µ —Å—Ä–µ–¥–Ω–µ–≥–æ" : "–û—á–µ–Ω—å –≤—ã—Å–æ–∫–∏–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç üî•"}</p>
        <button onclick="startScreen()">üè† –í –º–µ–Ω—é</button>
    `;
}

// ===== –°–¢–ê–†–¢ =====
startScreen();
</script>
