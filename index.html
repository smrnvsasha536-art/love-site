<body>
<div class="container">
<h2>ğŸ° REAL SLOT PRO 5x3</h2>

<div>Ğ‘Ğ°Ğ»Ğ°Ğ½Ñ: <b id="balance">50000</b></div>
<div>Free Spins: <b id="fs">0</b></div>
<div>Ğ¡Ñ‚Ğ°Ğ²ĞºĞ°: <input id="bet" type="number" value="10" min="1" max="1000"></div>

<div class="slots" id="slots"></div>

<button onclick="spin()">SPIN</button>
<button onclick="buyBonus()">ğŸ BONUS BUY (100x)</button>

<div id="result"></div>

<div id="bonus" style="display:none">
 <h3>ğŸ Ğ‘ĞĞĞ£Ğ¡</h3>

 <button onclick="pickBonus()">ğŸ</button>

 RTP: <b id="rtp">0</b> |
 Bet: <b id="tb">0</b> |
 Win: <b id="tw">0</b>
</div>
</div>

<script>
// ====== STATE ======
let balance=50000, freeSpins=0;
let spinning=false, inBonus=false;
const RTP=0.96;
let totalBet=0, totalWin=0;
let DEV=false;

// ====== ELEMENTS ======
const betEl=balanceEl=fsEl=resEl=null;
const balEl=document.getElementById('balance');
const fsEl=document.getElementById('fs');
const resEl=document.getElementById('result');

// ====== SYMBOLS ======
const symbols=[
 {s:'ğŸ’',w:40},
 {s:'ğŸ‹',w:35},
 {s:'ğŸ‰',w:30},
 {s:'ğŸ§²',w:10,wild:true},
 {s:'7ï¸âƒ£',w:5},
 {s:'â­',w:8,scatter:true},
 {s:'$',w:6}
];

// ====== PAYTABLE ======
const paytable={
 'ğŸ’':[0,0,5,20,100],
 'ğŸ‹':[0,0,4,15,75],
 'ğŸ‰':[0,0,3,10,50],
 'ğŸ§²':[0,0,10,50,250],
 '7ï¸âƒ£':[0,0,25,150,1000]
};

// ====== 20 LINES ======
const lines=[];
for(let r=0;r<3;r++) lines.push([[r,0],[r,1],[r,2],[r,3],[r,4]]);
lines.push([[0,0],[1,1],[2,2],[1,3],[0,4]]);
lines.push([[2,0],[1,1],[0,2],[1,3],[2,4]]);
lines.push([[0,0],[0,1],[1,2],[2,3],[2,4]]);
lines.push([[2,0],[2,1],[1,2],[0,3],[0,4]]);
while(lines.length<20) lines.push(lines[Math.floor(Math.random()*5)]);

// ====== GRID ======
const grid=[];
const slotsEl=document.getElementById('slots');
for(let r=0;r<3;r++){
 grid[r]=[];
 for(let c=0;c<5;c++){
  let d=document.createElement('div');
  d.className='slot';
  d.textContent='â”';
  slotsEl.appendChild(d);
  grid[r][c]=d;
 }
}

// ====== RNG RTP ======
function randSymbolRTP(){
 let rtp=totalWin/(totalBet||1);
 let pool=[];
 symbols.forEach(o=>{
  let w=o.w;
  if(o.wild && rtp>RTP) w*=0.5;
  if(o.s==='7ï¸âƒ£' && rtp<RTP) w*=1.4;
  w=Math.max(1,Math.floor(w));
  for(let i=0;i<w;i++) pool.push(o);
 });
 return pool[Math.floor(Math.random()*pool.length)];
}

// ====== BONUS ======
function startBonus(){
 inBonus=true;
 document.getElementById('bonus').style.display='block';
}
function pickBonus(){
 let prize=[5,10,25,50,100][Math.floor(Math.random()*5)]*betEl.value;
 balance+=prize;
 resEl.textContent='ğŸ Ğ‘Ğ¾Ğ½ÑƒÑ: '+prize;
 balEl.textContent=balance;
 document.getElementById('bonus').style.display='none';
 inBonus=false;
 saveGame();
}

// ====== BONUS BUY ======
function buyBonus(){
 let cost=betEl.value*100;
 if(balance<cost) return;
 balance-=cost;
 freeSpins+=10;
 balEl.textContent=balance;
 fsEl.textContent=freeSpins;
}

// ====== SPIN ======
function spin(auto=false){
 if(spinning||inBonus) return;
 let bet=parseInt(betEl.value);
 if(!auto&&freeSpins<=0&&balance<bet*lines.length){
  resEl.textContent='âŒ ĞĞµÑ‚ Ğ´ĞµĞ½ĞµĞ³';return;
 }
 spinning=true;
 if(freeSpins>0) freeSpins--;
 else if(!auto) balance-=bet*lines.length;
 totalBet+=bet*lines.length;

 grid.flat().forEach(s=>{
  s.classList.remove('win');
  s.textContent=randSymbolRTP().s;
 });

 let win=0,scatter=0,dollar=0;

 for(let l of lines){
  let base=null,count=0;
  for(let [r,c] of l){
   let s=grid[r][c].textContent;
   if(s==='â­'||s==='$') break;
   if(!base&&s!=='ğŸ§²') base=s;
   if(s===base||s==='ğŸ§²') count++; else break;
  }
  if(base&&count>=3){
   let w=paytable[base][count]*bet;
   win+=w;
   l.forEach(p=>grid[p[0]][p[1]].classList.add('win'));
  }
 }

 grid.flat().forEach(s=>{
  if(s.textContent==='â­') scatter++;
  if(s.textContent==='$') dollar++;
 });

 if(scatter>=3){freeSpins+=5;resEl.textContent='â­ +5 FS';}
 if(dollar>=3) startBonus();

 if(win>0){
  balance+=win;
  totalWin+=win;
  resEl.textContent='ğŸ‰ Ğ’Ñ‹Ğ¸Ğ³Ñ€Ñ‹Ñˆ: '+win;
 }

 balEl.textContent=balance;
 fsEl.textContent=freeSpins;

 document.getElementById('rtp').textContent=((totalWin/(totalBet||1))*100).toFixed(2)+'%';
 document.getElementById('tb').textContent=totalBet;
 document.getElementById('tw').textContent=totalWin;

 saveGame();

 setTimeout(()=>{
  spinning=false;
  if(freeSpins>0) spin(true);
 },700);
}

// ====== SAVE / LOAD ======
function saveGame(){
 localStorage.setItem('slot_pro',JSON.stringify({balance,freeSpins,totalBet,totalWin}));
}
(function(){
 let d=JSON.parse(localStorage.getItem('slot_pro'));
 if(!d) return;
 balance=d.balance;freeSpins=d.freeSpins;
 totalBet=d.totalBet;totalWin=d.totalWin;
 balEl.textContent=balance;fsEl.textContent=freeSpins;
})();

// ====== DEV MODE ======
document.addEventListener('keydown',e=>{
 if(e.key==='d') DEV=!DEV;
 if(DEV&&e.key==='w') balance+=10000;
 if(DEV&&e.key==='f') freeSpins+=10;
 balEl.textContent=balance;
 fsEl.textContent=freeSpins;
});
</script>
