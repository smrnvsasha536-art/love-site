<title>–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}
#main{
  text-align:center;
}
#title{
  font-size:56px;
  color:red;
  margin-bottom:30px;
  animation: glitch .2s infinite;
}
.buttons{
  display:flex;
  gap:20px;
  justify-content:center;
}
button{
  padding:14px 28px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
#yes{
  background:#00ff88;
  color:#000;
}
#no{
  background:#ff3333;
  color:#fff;
  position:absolute;
}

/* –æ–∫–Ω–æ */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}
#modalBox{
  background:#111;
  border:2px solid red;
  border-radius:14px;
  padding:30px;
  max-width:400px;
  text-align:center;
  box-shadow:0 0 40px red;
  animation: pop .25s ease-out;
}

@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

@keyframes glitch{
  0%{transform:translate(0)}
  25%{transform:translate(-2px,2px)}
  50%{transform:translate(2px,-2px)}
  75%{transform:translate(-2px,-2px)}
}
</style>
</head>
<body>

<div id="main">

  <div class="buttons">

  </div>
</div>

<div id="modal">
  <div id="modalBox">
    <div style="font-size:22px;">
      –ï–±–∞—Ç—å —Ç—ã –≥–æ–Ω–∏—à—å,<br>
      —è –¥—É–º–∞–ª —Ç—ã –Ω–æ—Ä–º–∞–ª—å–Ω—ã–π.
    </div>
  </div>
</div>

<script>
const no = document.getElementById("no");

function moveNo(){
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);
  no.style.left = x + "px";
  no.style.top = y + "px";
}

// —É–±–µ–≥–∞–µ—Ç
no.addEventListener("mouseover", moveNo);
no.addEventListener("touchstart", moveNo);

// –¥–∞ ‚Äî –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –æ–∫–Ω–æ
document.getElementById("yes").onclick = () => {
  document.getElementById("modal").style.display = "flex";
};
</script>

</body>
