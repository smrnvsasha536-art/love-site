<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Абсурдный IQ тест</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
  .container { max-width: 700px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  h1 { text-align: center; color: #333; }
  .question { margin-bottom: 20px; }
  button { margin: 5px; padding: 10px 15px; border: none; border-radius: 5px; background: #3498db; color: #fff; cursor: pointer; }
  button:hover { background: #2980b9; }
</style>
</head>
<body>
<div class="container">
  <h1>Абсурдный IQ тест</h1>
  <div id="quiz"></div>
  <div id="result" style="display:none; text-align:center; margin-top:20px;"></div>
</div>

<script>
const questions = [
  { question: "Если корова носит шляпу, а курица танцует на столе, кто быстрее доберётся до Луны?", answers: ["Курица на роликах", "Корова в реактивном ранце", "Они оба умрут от смеха", "Сосед Пётр"], correct: 2 },
  { question: "Что тяжелее — килограмм кирпичей или килограмм обоссанной подушки?", answers: ["Кирпичи, конечно", "Подушка с приколом", "Одинаково, но весёлое", "Соседский кот решает"], correct: 2 },
  { question: "Если ты летаешь на метле и случайно наступил на банановую кожуру, что произойдёт?", answers: ["Ты превратишься в единорога", "Ничего, кроме боли", "Мир взорвётся от абсурда", "Кот будет смеяться"], correct: 1 },
  { question: "Как правильно ругнуться матом в присутствии пришельцев?", answers: ["Никак, они обидятся", "Мягко и с улыбкой", "Крикнуть: 'Ёбаный гравитационный червь!'", "Подмигнуть и промолчать"], correct: 2 },
  { question: "Почему у носорога нет шапки?", answers: ["Потому что холодно", "Потому что носорог тупой", "Шапки боятся носорогов", "Это секрет правительства"], correct: 3 },
  { question: "Что делать, если улитка обогнала тебя на велотренажёре?", answers: ["Сдаться", "Попросить улитку не спешить", "Записать её в марафон", "Съесть мороженое"], correct: 1 },
  { question: "Почему пингвины не летают на самолётах?", answers: ["Боятся высоты", "Им лень", "Потому что абсурдно", "У них нет билетов"], correct: 2 },
  { question: "Если твой тост сгорел, а чай убежал, что произойдёт?", answers: ["Начнётся апокалипсис", "Ты станешь супергероем", "Придётся идти пешком в холодильник", "Сосед сзади похлопает"], correct: 2 },
  { question: "Кот решил стать президентом страны. Как ему это сделать?", answers: ["Учить людей", "Сдать экзамен по мяуканью", "Просто быть котом", "Сделать мем"], correct: 2 },
  { question: "Если на планете все деревья станут шоколадными, что будет с лесорубами?", answers: ["Станут счастливыми", "Заболеют от сахарного шока", "Создадут шоколадный космос", "Начнут танцевать"], correct: 1 },
  { question: "Что произойдёт, если прыгнуть в реку с гвоздями?", answers: ["Будешь как рыбка", "Гвозди рассмеются", "Ничего, кроме боли", "Вода убежит"], correct: 2 },
  { question: "Почему облака не падают на землю?", answers: ["Потому что боятся", "Им лень", "Они подписали контракт с небом", "Мы просто не замечаем"], correct: 2 },
  { question: "Если слон сядет на кресло, что случится с твоей бабушкой?", answers: ["Она превратится в йети", "Будет весело", "Ничего, бабушка бы смеялась", "Кресло исчезнет"], correct: 2 },
  { question: "Как правильно завести разговор с говорящей картошкой?", answers: ["Сказать 'Привет, картошка'", "Слушать её истории", "Плакать от смеха", "Игнорировать"], correct: 1 },
  { question: "Что делать, если твой холодильник убежал на юг?", answers: ["Бежать за ним", "Позвонить маме", "Плакать и смеяться одновременно", "Сделать мем"], correct: 2 },
  { question: "Почему чайник не умеет петь?", answers: ["Нет глотки", "Он стесняется", "Потому что абсурдно", "Он занялся спортом"], correct: 2 },
  { question: "Если утка научится водить машину, что будет с пробками?", answers: ["Станут меньше", "Станут больше", "Начнётся хаос", "Все станут утками"], correct: 2 },
  { question: "Что делать, если на тебя напала злая подушка?", answers: ["Закричать", "Убежать в кровать", "Сделать подушечный бой", "Обидеться"], correct: 2 },
  { question: "Почему слон никогда не носит носки?", answers: ["Ему жарко", "Он не умеет", "Носки боятся слонов", "Это секрет слоновьего совета"], correct: 2 },
  { question: "Если твоя тёща превращается в кактус, что делать?", answers: ["Подарить воду", "Сделать сад", "Смеяться тихо", "Снять видео для TikTok"], correct: 1 }
];

let currentQuestion = 0;
let score = 0;

function showQuestion() {
  if (currentQuestion >= questions.length) {
    showResult();
    return;
  }

  const q = questions[currentQuestion];
  const quizDiv = document.getElementById("quiz");
  quizDiv.innerHTML = `<div class="question"><strong>Вопрос ${currentQuestion + 1}:</strong> ${q.question}</div>`;

  q.answers.forEach((ans, index) => {
    const btn = document.createElement("button");
    btn.textContent = ans;
    btn.onclick = () => {
      if (index === q.correct) score++;
      currentQuestion++;
      showQuestion();
    };
    quizDiv.appendChild(btn);
  });
}

function showResult() {
  document.getElementById("quiz").style.display = "none";
  const resultDiv = document.getElementById("result");
  resultDiv.style.display = "block";
  
  let message = "";
  if (score === questions.length) message = "Ты абсолютный гений абсурда!";
  else if (score >= questions.length / 2) message = "Неплохо, твой IQ абсурда выше среднего!";
  else message = "Ты тупее носорога без шапки… но весело!";
  
  resultDiv.innerHTML = `<h2>Результат: ${score} из ${questions.length}</h2><p>${message}</p>`;
}

// Старт
showQuestion();
</script>
</body>
</html>
