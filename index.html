<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Симуляция звонка Ростелеком</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #00c6ff, #0072ff);
    color: #fff;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}
h1, h2 {
    margin-bottom: 20px;
}
button {
    background-color: #ff9800;
    border: none;
    color: white;
    padding: 12px 20px;
    margin: 8px;
    font-size: 16px;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
}
button:hover {
    background-color: #e68a00;
}
.question-box {
    margin-top: 20px;
    background: rgba(0,0,0,0.5);
    padding: 20px;
    border-radius: 15px;
}
input[type="text"] {
    width: 80%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin-top: 10px;
    font-size: 16px;
}
.skip-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.95);
    color: #ff0000;
    font-size: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    text-align: center;
    padding: 20px;
    display: none;
    flex-direction: column;
}
.score-screen {
    font-size: 40px;
    margin-top: 50px;
}
.bg-buttons button {
    width: 150px;
}
</style>
</head>
<body>
<div class="container">
<h1>Симуляция звонка Ростелеком</h1>
<p>Тест: "Как правильно отвечать на возражения клиента"</p>
<div class="bg-buttons">
    <p>Выбери фон:</p>
    <button onclick="changeBackground('linear-gradient(to right, #00c6ff, #0072ff)')">Голубой</button>
    <button onclick="changeBackground('linear-gradient(to right, #ff416c, #ff4b2b)')">Красный</button>
    <button onclick="changeBackground('linear-gradient(to right, #43cea2, #185a9d)')">Зелёный</button>
    <button onclick="changeBackground('linear-gradient(to right, #f7971e, #ffd200)')">Оранжевый</button>
</div>
<button id="startBtn">Начать тест</button>

<div id="questionContainer" class="question-box" style="display:none;">
    <h2 id="questionText"></h2>
    <input type="text" id="answerInput" placeholder="Напишите свой ответ здесь">
    <br>
    <button id="submitAnswer">Ответить</button>
</div>

<div id="scoreScreen" class="score-screen" style="display:none;">
    Ваш результат: <span id="scoreValue">0</span> баллов
</div>
</div>

<div id="skipScreen" class="skip-screen">
Вас скипнули
</div>

<script>
const questions = [
    {
        text: "Приветствие. Как правильно начать разговор?",
        keywords: ["здравствуйте", "ростелеком", "вася"],
        points: 5
    },
    {
        text: "Сообщение причины звонка.",
        keywords: ["важное оповещение", "договор", "городского телефона", "отказаться"],
        points: 5
    },
    {
        text: "Как уточнить срок продления (1-5 лет)?",
        keywords: ["выбрать срок", "продлить обслуживание", "1", "5"],
        points: 5
    },
    {
        text: "Как спросить о способе получения договора?",
        keywords: ["договор", "доставщик", "почтой", "удобнее"],
        points: 5
    },
    {
        text: "Если клиент пенсионер или имеет льготы, что сказать?",
        keywords: ["льготный тариф", "пенсионер", "скидка", "подходит"],
        points: 5
    },
    {
        text: "Как получить голосовое подтверждение?",
        keywords: ["подтверждаю перевод", "льготный тариф"],
        points: 5
    },
    {
        text: "Как спросить клиента о проблемах с телефоном?",
        keywords: ["перебои", "помехи", "разговор"],
        points: 5
    },
    {
        text: "Как запросить номер мобильного для SMS с номером договора?",
        keywords: ["мобильный", "sms", "номер договора"],
        points: 5
    },
    {
        text: "Как запросить паспорт для сверки данных?",
        keywords: ["серия", "номер паспорта", "подготовьте документ"],
        points: 5
    },
    {
        text: "Как завершить разговор?",
        keywords: ["понятно", "повторить", "оцените мою работу"],
        points: 5
    }
];

let currentQuestion = 0;
let score = 0;

const startBtn = document.getElementById('startBtn');
const questionContainer = document.getElementById('questionContainer');
const questionText = document.getElementById('questionText');
const answerInput = document.getElementById('answerInput');
const submitAnswer = document.getElementById('submitAnswer');
const skipScreen = document.getElementById('skipScreen');
const scoreScreen = document.getElementById('scoreScreen');
const scoreValue = document.getElementById('scoreValue');

startBtn.onclick = () => {
    startBtn.style.display = 'none';
    showQuestion();
};

function changeBackground(gradient) {
    document.body.style.background = gradient;
}

function showQuestion() {
    if(currentQuestion >= questions.length) {
        questionContainer.style.display = 'none';
        scoreScreen.style.display = 'block';
        scoreValue.innerText = score;
        return;
    }
    const q = questions[currentQuestion];
    questionText.innerText = q.text;
    answerInput.value = '';
    questionContainer.style.display = 'block';
}

submitAnswer.onclick = () => {
    const userAnswer = answerInput.value.toLowerCase();
    const q = questions[currentQuestion];

    const isCorrect = q.keywords.every(word => userAnswer.includes(word));

    if(isCorrect) {
        score += q.points;
        currentQuestion++;
        showQuestion();
    } else {
        skipScreen.style.display = 'flex';
        setTimeout(() => {
            location.reload();
        }, 3000);
    }
};
</script>
</body>
</html>
