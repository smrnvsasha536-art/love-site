function normalizeNumber(input) {
  let digits = input.replace(/\D/g, "");
  if (digits.length === 10 && (digits.startsWith("7") || digits.startsWith("8"))) digits = "7" + digits.substr(1);
  if (digits.length === 11 && digits.startsWith("8")) digits = "7" + digits.substr(1);
  return digits;
}

function formatNumber(num) {
  const c = num.substr(1, 3);
  const rest = num.substr(4);
  return `+7 (${c}) ${rest.substr(0,3)}-${rest.substr(3,2)}-${rest.substr(5,2)}`;
}

// –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –Ω–æ–º–µ—Ä–æ–≤
function checkPhones() {
  const input = document.getElementById("phone").value;
  const result = document.getElementById("result");
  result.innerHTML = "";

  const numbers = input.split(/[\s,;]+/).filter(n => n);

  numbers.forEach(num => {
    const digits = normalizeNumber(num);
    let blockClass = "number-block";

    if (!digits.startsWith("7") || digits.length < 11) {
      result.innerHTML += `<div class="${blockClass} error">‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –Ω–æ–º–µ—Ä: <b>${num}</b></div>`;
      return;
    }

    let found = null;
    Object.keys(codes).sort((a,b) => b.length - a.length).forEach(code => {
      if (!found && digits.substr(1, code.length) === code) {
        found = { code, ...codes[code] };
      }
    });

    if (!found) {
      result.innerHTML += `<div class="${blockClass} error">‚ùå –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –¥–ª—è –Ω–æ–º–µ—Ä–∞: <b>${formatNumber(digits)}</b></div>`;
      return;
    }

    const now = new Date();
    const utcTime = new Date(now.getTime() + (found.utc - 3) * 3600 * 1000);
    const hours = utcTime.getHours().toString().padStart(2,"0");
    const mins = utcTime.getMinutes().toString().padStart(2,"0");

    result.innerHTML += `
      <div class="${blockClass} success">
        üìû –ù–æ–º–µ—Ä: <b>${formatNumber(digits)}</b><br>
        üá∑üá∫ –°—Ç—Ä–∞–Ω–∞: <b>–†–æ—Å—Å–∏—è</b><br>
        üìç –†–µ–≥–∏–æ–Ω: <b>${found.region}, –≥. ${found.city}</b><br>
        ‚è∞ –í—Ä–µ–º—è: <b>${hours}:${mins} (UTC+${found.utc})</b><br>
        üè¢ –û–ø–µ—Ä–∞—Ç–æ—Ä: <b>${found.operator}</b>
      </div>
    `;
  });
}
