<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–∑–∏–Ω–æ 777 - –°–ª–æ—Ç-–º–∞—à–∏–Ω–∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ffcc00;
        }

        .container {
            margin-top: 50px;
            background-color: #333;
            padding: 20px;
            border-radius: 15px;
            width: 400px;
            margin: 0 auto;
        }

        .slots {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .slot {
            width: 100px;
            height: 100px;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
            border-radius: 10px;

        }

        .buttons {
            margin: 20px;
        }

        .button {
            background-color: #ff6347;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff4500;
        }

        .result {
            font-size: 22px;
            margin-top: 20px;
            font-weight: bold;
        }

        .won {
            color: limegreen;
        }

        .lost {
            color: red;
        }

        .slot img {
            max-width: 80px;
            max-height: 80px;
        }
    </style>
</head>
<body>

    <h1>–ö–∞–∑–∏–Ω–æ 777 - –°–ª–æ—Ç-–º–∞—à–∏–Ω–∞</h1>

    <div class="container">
        <div class="slots">
            <div class="slot" id="slot1">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Watermelon_Slice_2.jpg/300px-Watermelon_Slice_2.jpg" alt="–ê—Ä–±—É–∑">
            </div>
            <div class="slot" id="slot2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Banana.jpg/800px-Banana.jpg" alt="–ë–∞–Ω–∞–Ω">
            </div>
            <div class="slot" id="slot3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Strawberry_1.jpg" alt="–ö–ª—É–±–Ω–∏–∫–∞">
            </div>
        </div>

        <div class="buttons">
            <button class="button" onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å!</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        // –î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ —Å —Ä–µ–∞–ª—å–Ω—ã–º–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º–∏
        const images = [
            "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Watermelon_Slice_2.jpg/300px-Watermelon_Slice_2.jpg", // –ê—Ä–±—É–∑
            "https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Banana.jpg/800px-Banana.jpg",    // –ë–∞–Ω–∞–Ω
            "https://upload.wikimedia.org/wikipedia/commons/8/87/Strawberry_1.jpg", // –ö–ª—É–±–Ω–∏–∫–∞
            "https://upload.wikimedia.org/wikipedia/commons/3/39/Star_symbol_%28svg%29.png",  // –ó–≤–µ–∑–¥–æ—á–∫–∞
            "https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Seven-segment_7.svg/1024px-Seven-segment_7.svg.png", // –°–µ–º–µ—Ä–∫–∞
            "https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Present_icon_%28GIF%29.svg/1200px-Present_icon_%28GIF%29.svg.png" // –ë–æ–Ω—É—Å
        ];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—Ä–∞—â–µ–Ω–∏—è –±–∞—Ä–∞–±–∞–Ω–æ–≤
        function spin() {
            // –°–±—Ä–æ—Å–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            document.getElementById("result").textContent = '';

            // –°–∏–º—É–ª—è—Ü–∏—è –∫—Ä—É—á–µ–Ω–∏—è –±–∞—Ä–∞–±–∞–Ω–æ–≤
            let slot1 = getRandomImage();
            let slot2 = getRandomImage();
            let slot3 = getRandomImage();

            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–∞ —Å–ª–æ—Ç–∞—Ö
            document.getElementById('slot1').innerHTML = `<img src="${slot1}" alt="–°–ª–æ—Ç 1">`;
            document.getElementById('slot2').innerHTML = `<img src="${slot2}" alt="–°–ª–æ—Ç 2">`;
            document.getElementById('slot3').innerHTML = `<img src="${slot3}" alt="–°–ª–æ—Ç 3">`;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –≤—ã–∏–≥—Ä—ã—à
            if (slot1 === slot2 && slot2 === slot3) {
                document.getElementById('result').textContent = "–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏! üéâ";
                document.getElementById('result').classList.add('won');
                document.getElementById('result').classList.remove('lost');
            } else {
                document.getElementById('result').textContent = "–£–≤—ã, –≤—ã –Ω–µ –≤—ã–∏–≥—Ä–∞–ª–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞! üòû";
                document.getElementById('result').classList.add('lost');
                document.getElementById('result').classList.remove('won');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏
        function getRandomImage() {
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –∏–∑ –º–∞—Å—Å–∏–≤–∞ –∫–∞—Ä—Ç–∏–Ω–æ–∫
            return images[Math.floor(Math.random() * images.length)];
        }
    </script>
