function normalizeNumber(input) {
  let digits = input.replace(/\D/g, "");
  if (digits.length === 10 && digits.startsWith("7")) digits = "7" + digits.substr(1);

  if (digits.length === 11 && digits.startsWith("8")) digits = "7" + digits.substr(1);
  return digits;
}

  const c = num.substr(1, 3);
  const rest = num.substr(4);
  return `+7 (${c}) ${rest.substr(0,3)}-${rest.substr(3,2)}-${rest.substr(5,2)}`;
}
