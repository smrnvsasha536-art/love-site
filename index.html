<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет Ростелеком</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0073e6;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .section {
      margin-bottom: 20px;
    }
    h2 {
      color: #0073e6;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    button {
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

<header>
  <h1>Личный кабинет Ростелеком</h1>
</header>

<div class="container">
  <div class="section">
    <h2>Баланс</h2>
    <p id="balance">Загрузка...</p>
    <button onclick="refreshBalance()">Обновить баланс</button>
  </div>

  <div class="section">
    <h2>Тариф</h2>
    <p>Название тарифа: <span id="tariff">Стартовый</span></p>
    <p>Стоимость: <span id="price">500 ₽/мес</span></p>
  </div>

  <div class="section">
    <h2>История платежей</h2>
    <table>
      <thead>
        <tr>
          <th>Дата</th>
          <th>Сумма</th>
          <th>Статус</th>
        </tr>
      </thead>
      <tbody id="paymentHistory">
        <tr><td>01.02.2026</td><td>500 ₽</td><td>Оплачено</td></tr>
        <tr><td>01.01.2026</td><td>500 ₽</td><td>Оплачено</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  function refreshBalance() {
    // Симуляция запроса к серверу
    const randomBalance = (Math.random() * 1000).toFixed(2);
    document.getElementById('balance').textContent = randomBalance + ' ₽';
  }

  // Инициализация баланса при загрузке
  window.onload = refreshBalance;
</script>

</body>
</html>
