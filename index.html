<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>üé∞ NEON SLOT DELUXE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
/* ===========================
   RESET
=========================== */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* ===========================
   BODY
=========================== */
body {
    background: radial-gradient(circle at top, #12002b, #000);
    font-family: system-ui, sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 10px;
    overflow-x: hidden;
}

/* ===========================
   HEADER
=========================== */
#header {
    font-size: 28px;
    font-weight: 800;
    margin: 10px 0;
    text-shadow: 0 0 10px #ff00ff;
}

/* ===========================
   PLAYER PANEL
=========================== */
#player {
    width: 100%;
    max-width: 420px;
    background: linear-gradient(145deg, #1f003f, #0a0015);
    border-radius: 14px;
    padding: 10px;
    margin-bottom: 10px;
}

.stat { display: flex; justify-content: space-between; margin: 4px 0; font-size: 14px; }
#xpbar { height: 10px; background: #000; border-radius: 10px; overflow: hidden; margin-top: 6px; }
#xpfill { height: 100%; width: 0%; background: linear-gradient(90deg, #ff00ff, #00ffff); }

/* ===========================
   SLOT MACHINE
=========================== */
#slot {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 6px;
    width: 100%;
    max-width: 420px;
    background: linear-gradient(180deg, #12002b, #000);
    padding: 10px;
    border-radius: 16px;
}

.cell {
    aspect-ratio: 1 / 1;
    background: #000;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 36px;
    box-shadow: inset 0 0 8px #000;
    transition: 0.3s;
}

.win { outline: 3px solid #ff00ff; box-shadow: 0 0 20px #ff00ff; }

/* ===========================
   CONTROLS
=========================== */
#controls { margin-top: 10px; display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
button {
    flex: 1 1 45%;
    padding: 10px;
    font-size: 16px;
    border-radius: 20px;
    border: none;
    font-weight: 700;
    background: linear-gradient(145deg, #ff00ff, #00ffff);
    color: #000;
    cursor: pointer;
}

/* ===========================
   MESSAGE
=========================== */
#message { min-height: 24px; margin-top: 6px; font-weight: bold; text-align: center; }
</style>
</head>
<body>

<div id="header">üé∞ NEON SLOT DELUXE</div>

<div id="player">
    <div class="stat">üí∞ –ë–∞–ª–∞–Ω—Å: <span id="balance">50000</span></div>
    <div class="stat">üéØ –°—Ç–∞–≤–∫–∞: <span id="bet">100</span></div>
    <div class="stat">‚≠ê –£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></div>
    <div class="stat">‚ú® XP: <span id="xp">0</span></div>
    <div id="xpbar"><div id="xpfill"></div></div>
</div>

<div id="slot"></div>

<div id="controls">
    <button onclick="spin()">SPIN üé∞</button>
    <button onclick="bet+=50; updateUI()">BET +</button>
    <button onclick="bet=Math.max(50, bet-50); updateUI()">BET -</button>
    <button onclick="auto=!auto; if(auto) spin()">AUTO üîÑ</button>
</div>

<div id="message"></div>

<script>
/* ===========================
   SYMBOLS
=========================== */
const symbols = [
    { icon: "üçí", value: 2 },
    { icon: "üçã", value: 3 },
    { icon: "üçá", value: 5 },
    { icon: "üîî", value: 8 },
    { icon: "üíé", value: 15 },
    { icon: "üëë", value: 30 }
];

/* ===========================
   PAYLINES (5 –ª–∏–Ω–∏–π)
=========================== */
const paylines = [
    [0,1,2,1,0], // V
    [1,1,1,1,1], // middle
    [2,1,0,1,2], // inverted V
    [0,0,0,0,0], // top
    [2,2,2,2,2]  // bottom
];

/* ===========================
   GAME STATE
=========================== */
let balance = 50000;
let bet = 100;
let auto = false;
let level = 1;
let xp = 0;
let xpNeed = 100;
let spinning = false;

/* ===========================
   GRID
=========================== */
const slot = document.getElementById("slot");
const messageEl = document.getElementById("message");
let cells = [];

/* ===========================
   INIT GRID
=========================== */
function init() {
    slot.innerHTML = "";
    cells = [];
    for(let i=0;i<15;i++){
        const d = document.createElement("div");
        d.className = "cell";
        slot.appendChild(d);
        cells.push(d);
    }
    randomize();
}
init();

/* ===========================
   RANDOMIZE
=========================== */
function randomize(){
    cells.forEach(c=>{
        const s = symbols[Math.floor(Math.random()*symbols.length)];
        c.textContent = s.icon;
        c.dataset.val = s.value;
        c.classList.remove("win");
    });
}

/* ===========================
   SPIN
=========================== */
function spin(){
    if(balance < bet || spinning) return;
    balance -= bet;
    updateUI();
    spinning = true;
    messageEl.textContent = "üé∞ –ö—Ä—É—Ç–∏–º...";

    // —Å–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ –ª–µ–Ω—Ç—ã —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
    const results = [];
    cells.forEach(c=>c.classList.remove("win"));

    for(let col=0; col<5; col++){
        const finalSymbol = symbols[Math.floor(Math.random()*symbols.length)];
        results.push(finalSymbol);
        for(let row=0; row<3; row++){
            const index = row*5 + col;
            const s = symbols[Math.floor(Math.random()*symbols.length)];
            cells[index].textContent = s.icon;
            cells[index].dataset.val = s.value;
        }
    }

    // –∏–º–∏—Ç–∞—Ü–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ (2 —Å–µ–∫)
    setTimeout(()=>{
        for(let col=0; col<5; col++){
            for(let row=0; row<3; row++){
                const index = row*5 + col;
                cells[index].textContent = results[col].icon;
                cells[index].dataset.val = results[col].value;
            }
        }
        checkWin(results);
        spinning = false;
        if(auto) setTimeout(spin,400);
    }, 500);
}

/* ===========================
   CHECK WIN
=========================== */
function checkWin(results){
    let totalWin = 0;

    paylines.forEach(line=>{
        const icons = line.map((row,col)=>cells[row*5+col]);
        const first = icons[0].textContent;
        if(icons.every(c=>c.textContent===first)){
            icons.forEach(c=>c.classList.add("win"));
            totalWin += bet * icons[0].dataset.val;
            gainXP(20);
        }
    });

    if(totalWin>0){
        balance += totalWin;
        messageEl.textContent = "üéâ –í—ã–∏–≥—Ä—ã—à: "+totalWin;
    } else {
        messageEl.textContent = "üò¢ –ú–∏–º–æ!";
    }
    updateUI();
}

/* ===========================
   XP & LEVEL
=========================== */
function gainXP(val){
    xp += val;
    if(xp >= xpNeed){
        xp -= xpNeed;
        level++;
        xpNeed = Math.floor(xpNeed * 1.4);
        messageEl.textContent = "‚≠ê –£–†–û–í–ï–ù–¨ –ü–û–í–´–®–ï–ù!";
    }
}

/* ===========================
   UI UPDATE
=========================== */
const balanceEl = document.getElementById("balance");
const betEl = document.getElementById("bet");
const levelEl = document.getElementById("level");
const xpEl = document.getElementById("xp");
const xpfill = document.getElementById("xpfill");

function updateUI(){
    balanceEl.textContent = balance;
    betEl.textContent = bet;
    levelEl.textContent = level;
    xpEl.textContent = xp;
    xpfill.style.width = (xp/xpNeed*100)+"%";
}

updateUI();
</script>
